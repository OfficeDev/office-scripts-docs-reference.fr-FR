- name: getPriority()
  uid: ExcelScript!ExcelScript.ConditionalFormat#getPriority:member(1)
  package: ExcelScript!
  fullName: getPriority()
  summary: Priorité (ou index) dans la collection de formats conditionnels dans qui ce format conditionnel existe actuellement. Cette modification modifie également les priorités d’autres formats conditionnels, afin de permettre un ordre de priorité contigu. Utilisez une priorité négative pour commencer à partir de l’arrière. Les priorités plus élevées que les limites seront définies sur la priorité maximale (ou minimale si négative). Notez également que si vous modifiez la priorité, vous devez récupérer une nouvelle copie de l’objet à ce nouvel emplacement de priorité si vous souhaitez y apporter d’autres modifications.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getPriority(): number;'
    return:
      type: number
      description: ''
- name: getRange()
  uid: ExcelScript!ExcelScript.ConditionalFormat#getRange:member(1)
  package: ExcelScript!
  fullName: getRange()
  summary: Renvoie la plage à laquelle le format conditionnel est appliqué. Si la mise en forme conditionnelle est appliquée à plusieurs plages, cette fonction renvoie `undefined`<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getRange(): Range;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" />
      description: ''
- name: getRanges()
  uid: ExcelScript!ExcelScript.ConditionalFormat#getRanges:member(1)
  package: ExcelScript!
  fullName: getRanges()
  summary: Renvoie le `RangeAreas`<!-- -->, comprenant une ou plusieurs plages rectangulaires, à laquelle le format conditionnel est appliqué.
