  uid: ExcelScript!ExcelScript.ConditionalFormat#getRange:member(1)
  package: ExcelScript!
  fullName: getRange()
  summary: Renvoie la plage à laquelle le format conditionnelle est appliqué. Si la mise en forme conditionnelle est appliquée à plusieurs plages, cette fonction renvoie un objet dont la `isNullObject` propriété est définie sur `true`<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getRange(): Range;'
    return:
