    summary: Renvoie les propriétés de format conditionnel IconSet si le format conditionnel actuel est un type IconSet.
    name: getIconSet()
    fullName: getIconSet()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getIconSet(): IconSetConditionalFormat | undefined;'
