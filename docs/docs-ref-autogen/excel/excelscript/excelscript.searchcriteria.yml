### YamlMime:TSType
name: ExcelScript.SearchCriteria
uid: ExcelScript!ExcelScript.SearchCriteria:interface
package: ExcelScript!
fullName: ExcelScript.SearchCriteria
summary: Représente les critères de recherche à utiliser.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: completeMatch
  uid: ExcelScript!ExcelScript.SearchCriteria#completeMatch:member
  package: ExcelScript!
  fullName: completeMatch
  summary: Indique si la correspondance doit être terminée ou partielle. Une correspondance complète correspond à la totalité du contenu de la cellule. Une correspondance partielle correspond à une sous-chaîne dans le contenu de la cellule (par exemple, les `cat` correspondances partielles `caterpillar` et `scatter`<!-- -->). La valeur par défaut est False (partielle).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: ExcelScript!ExcelScript.SearchCriteria#matchCase:member
  package: ExcelScript!
  fullName: matchCase
  summary: Indique si la correspondance respecte la casse. Par défaut est false (ou minuscules).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
- name: searchDirection
  uid: ExcelScript!ExcelScript.SearchCriteria#searchDirection:member
  package: ExcelScript!
  fullName: searchDirection
  summary: Détermine le sens de la recherche. Par défaut est transférer. Voir ExcelScript. SearchDirection.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'searchDirection?: SearchDirection;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.SearchDirection:enum" />
