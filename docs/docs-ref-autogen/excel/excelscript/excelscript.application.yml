### YamlMime:TSType
name: ExcelScript.Application
uid: ExcelScript!ExcelScript.Application:interface
package: ExcelScript!
fullName: ExcelScript.Application
summary: Représente l’application Excel qui gère le classeur.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: calculate(calculationType)
  uid: ExcelScript!ExcelScript.Application#calculate:member(1)
  package: ExcelScript!
  fullName: calculate(calculationType)
  summary: Recalcule tous les classeurs actuellement ouverts dans Excel.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculate(calculationType: CalculationType): void;'
    parameters:
    - id: calculationType
      description: Spécifie le type de calcul à utiliser. Pour plus d’informations, voir ExcelScript. CalculationType.
      type: <xref uid="ExcelScript!ExcelScript.CalculationType:enum" />
    return:
      type: void
      description: ''
- name: getCalculationEngineVersion()
  uid: ExcelScript!ExcelScript.Application#getCalculationEngineVersion:member(1)
  package: ExcelScript!
  fullName: getCalculationEngineVersion()
  summary: Renvoie la version du moteur de calcul Excel utilisée pour le dernier recalcul complet.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCalculationEngineVersion(): number;'
    return:
      type: number
      description: ''
- name: getCalculationMode()
  uid: ExcelScript!ExcelScript.Application#getCalculationMode:member(1)
  package: ExcelScript!
  fullName: getCalculationMode()
  summary: 'Renvoie le mode de calcul utilisé dans le classeur, tel que défini par les constantes dans ExcelScript. CalculationMode. Les valeurs possibles sont les suivantes : `Automatic`<!-- -->, où Excel contrôle le recalcul ; `AutomaticExceptTables`<!-- -->, où Excel contrôle le recalcul, mais ignore les modifications apportées aux tableaux ; `Manual`<!-- -->, où le calcul est effectué lorsque l’utilisateur le demande.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCalculationMode(): CalculationMode;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.CalculationMode:enum" />
      description: ''
- name: getCalculationState()
  uid: ExcelScript!ExcelScript.Application#getCalculationState:member(1)
  package: ExcelScript!
  fullName: getCalculationState()
  summary: Renvoie l’état de calcul de l’application. Pour plus d’informations, voir ExcelScript. CalculationState,.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCalculationState(): CalculationState;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.CalculationState:enum" />
      description: ''
- name: getCultureInfo()
  uid: ExcelScript!ExcelScript.Application#getCultureInfo:member(1)
  package: ExcelScript!
  fullName: getCultureInfo()
  summary: Fournit des informations basées sur les paramètres de culture système actuels. Cela inclut les noms de culture, la mise en forme de numéros et d’autres paramètres dépendants de la culture.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCultureInfo(): CultureInfo;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.CultureInfo:interface" />
      description: ''
- name: getDecimalSeparator()
  uid: ExcelScript!ExcelScript.Application#getDecimalSeparator:member(1)
  package: ExcelScript!
  fullName: getDecimalSeparator()
  summary: Obtient la chaîne utilisée comme séparateur décimal pour les valeurs numériques. Cette fonction est basée sur les paramètres locaux d’Excel.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getDecimalSeparator(): string;'
    return:
      type: string
      description: ''
- name: getIterativeCalculation()
  uid: ExcelScript!ExcelScript.Application#getIterativeCalculation:member(1)
  package: ExcelScript!
  fullName: getIterativeCalculation()
  summary: Capture d’écran des paramètres de calcul itératif. Dans Excel sous Windows et Mac, les paramètres s’appliquent à l’application Excel. Dans Excel sur le Web et d’autres plateformes, les paramètres s’appliquent au classeur actif.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getIterativeCalculation(): IterativeCalculation;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.IterativeCalculation:interface" />
      description: ''
- name: getThousandsSeparator()
  uid: ExcelScript!ExcelScript.Application#getThousandsSeparator:member(1)
  package: ExcelScript!
  fullName: getThousandsSeparator()
  summary: Obtient la chaîne utilisée pour séparer les groupes de chiffres à gauche du séparateur décimal pour les valeurs numériques. Cette fonction est basée sur les paramètres locaux d’Excel.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getThousandsSeparator(): string;'
    return:
      type: string
      description: ''
- name: getUseSystemSeparators()
  uid: ExcelScript!ExcelScript.Application#getUseSystemSeparators:member(1)
  package: ExcelScript!
  fullName: getUseSystemSeparators()
  summary: Indique si les séparateurs système d’Excel sont activés. Les séparateurs système incluent le séparateur décimal et le séparateur des milliers.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getUseSystemSeparators(): boolean;'
    return:
      type: boolean
      description: ''
- name: setCalculationMode(calculationMode)
  uid: ExcelScript!ExcelScript.Application#setCalculationMode:member(1)
  package: ExcelScript!
  fullName: setCalculationMode(calculationMode)
  summary: 'Renvoie le mode de calcul utilisé dans le classeur, tel que défini par les constantes dans ExcelScript. CalculationMode. Les valeurs possibles sont les suivantes : `Automatic`<!-- -->, où Excel contrôle le recalcul ; `AutomaticExceptTables`<!-- -->, où Excel contrôle le recalcul, mais ignore les modifications apportées aux tableaux ; `Manual`<!-- -->, où le calcul est effectué lorsque l’utilisateur le demande.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setCalculationMode(calculationMode: CalculationMode): void;'
    parameters:
    - id: calculationMode
      description: ''
      type: <xref uid="ExcelScript!ExcelScript.CalculationMode:enum" />
    return:
      type: void
      description: ''
