      description: ''
- name: getTransparency()
  uid: ExcelScript!ExcelScript.ShapeFill#getTransparency:member(1)
  package: ExcelScript!
  fullName: getTransparency()
  summary: Spécifie le pourcentage de transparence du remplissage sous la forme d'une valeur entre 0.0 (opaque) et 1.0 (clair). Renvoie si le type de forme ne prend pas en charge la transparence ou si le remplissage de la forme présente une transparence incohérente, par exemple avec un `null` type de remplissage dégradé.
