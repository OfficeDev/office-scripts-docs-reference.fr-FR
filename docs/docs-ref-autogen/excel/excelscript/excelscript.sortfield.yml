properties:
- name: ascending
  uid: ExcelScript!ExcelScript.SortField#ascending:member
  package: ExcelScript!
  fullName: ascending
  summary: Spécifie si le tri est effectué de manière ascendante.
  remarks: ''
  isPreview: false
  isDeprecated: false
