### YamlMime:TSType
name: ExcelScript.DateTimeDataValidation
uid: ExcelScript!ExcelScript.DateTimeDataValidation:interface
package: ExcelScript!
fullName: ExcelScript.DateTimeDataValidation
summary: Représente les critères de validation des données de date.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formula1
  uid: ExcelScript!ExcelScript.DateTimeDataValidation#formula1:member
  package: ExcelScript!
  fullName: formula1
  summary: 'Spécifie l’opérande de droite lorsque la propriété de l’opérateur est définie sur un opérateur binaire tel que GreaterThan (l’opérande gauche est la valeur que l’utilisateur tente d’entrer dans la cellule). Avec les opérateurs ternaires Between et NotBetween, spécifie l’opérande lié inférieur. Lors de la définition de la valeur, elle peut être transmise sous la forme d’une date, d’un objet Range ou d’une formule de chaîne (où la chaîne est une date/heure stringified au format ISO8601, une référence de cellule telle que « =A1 » ou une formule comme « =MIN(A1, B1) »). Lors de la récupération de la valeur, elle est toujours renvoyée sous la mesure d’une formule de chaîne, par exemple : " =10 « , « =A1 », « =SUM(A1:B5) », etc.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type: string | Date | <xref uid="ExcelScript!ExcelScript.Range:interface" />
- name: formula2
  uid: ExcelScript!ExcelScript.DateTimeDataValidation#formula2:member
  package: ExcelScript!
  fullName: formula2
  summary: 'Avec les opérateurs ternaires Between et NotBetween, spécifie l’opérande lié supérieur. N’est pas utilisé avec les opérateurs binaires, tels que GreaterThan. Lors de la définition de la valeur, elle peut être transmise sous la forme d’une date, d’un objet Range ou d’une chaîne (où la chaîne est une date/heure stringified au format ISO8601, une référence de cellule telle que « =A1 » ou une formule telle que « =MIN(A1, B1) »). Lors de la récupération de la valeur, elle est toujours renvoyée sous la mesure d’une formule de chaîne, par exemple : " =10 « , « =A1 », « =SUM(A1:B5) », etc.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type: string | Date | <xref uid="ExcelScript!ExcelScript.Range:interface" />
- name: operator
  uid: ExcelScript!ExcelScript.DateTimeDataValidation#operator:member
  package: ExcelScript!
  fullName: operator
  summary: L’opérateur à utiliser pour la validation des données.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'operator: DataValidationOperator;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.DataValidationOperator:enum" />
