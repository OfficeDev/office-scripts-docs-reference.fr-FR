### YamlMime:TSEnum
name: ExcelScript.AggregationFunction
uid: ExcelScript!ExcelScript.AggregationFunction:enum
package: ExcelScript!
fullName: ExcelScript.AggregationFunction
summary: Fonction d’agrégation pour le champ de tableau croisé dynamique de données.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: automatic
  uid: ExcelScript!ExcelScript.AggregationFunction.automatic:member
  package: ExcelScript!
  summary: Excel sélectionne automatiquement l’agrégation en fonction des éléments de données.
- name: average
  uid: ExcelScript!ExcelScript.AggregationFunction.average:member
  package: ExcelScript!
  summary: Agrégation à l’aide de la moyenne des données, équivalente à la fonction AVERage.
- name: count
  uid: ExcelScript!ExcelScript.AggregationFunction.count:member
  package: ExcelScript!
  summary: Agrégation à l’aide du nombre d’éléments dans les données, équivalent à la fonction NBVAL.
- name: countNumbers
  uid: ExcelScript!ExcelScript.AggregationFunction.countNumbers:member
  package: ExcelScript!
  summary: Agrégation à l’aide du nombre de nombres dans les données, équivalent à la fonction COUNT.
- name: max
  uid: ExcelScript!ExcelScript.AggregationFunction.max:member
  package: ExcelScript!
  summary: Agrégation à l’aide de la valeur maximale des données, équivalente à la fonction MAX.
- name: min
  uid: ExcelScript!ExcelScript.AggregationFunction.min:member
  package: ExcelScript!
  summary: Agrégation à l’aide de la valeur minimale des données, équivalente à la fonction MIN.
- name: product
  uid: ExcelScript!ExcelScript.AggregationFunction.product:member
  package: ExcelScript!
  summary: Agrégation à l’aide du produit des données, équivalent à la fonction PRODUCT.
- name: standardDeviation
  uid: ExcelScript!ExcelScript.AggregationFunction.standardDeviation:member
  package: ExcelScript!
  summary: Agrégat à l’aide de l’écart-type des données, équivalent à la fonction STDEV.
- name: standardDeviationP
  uid: ExcelScript!ExcelScript.AggregationFunction.standardDeviationP:member
  package: ExcelScript!
  summary: Agrégat à l’aide de l’écart-type des données, équivalent à la fonction STDEVP.
- name: sum
  uid: ExcelScript!ExcelScript.AggregationFunction.sum:member
  package: ExcelScript!
  summary: Agrégat à l’aide de la somme des données, équivalente à la fonction SUM.
- name: unknown
  uid: ExcelScript!ExcelScript.AggregationFunction.unknown:member
  package: ExcelScript!
  summary: La fonction d’agrégation est inconnue ou non prise en charge.
- name: variance
  uid: ExcelScript!ExcelScript.AggregationFunction.variance:member
  package: ExcelScript!
  summary: Agrégat à l’aide de la variance des données, équivalente à la fonction VAR.
- name: varianceP
  uid: ExcelScript!ExcelScript.AggregationFunction.varianceP:member
  package: ExcelScript!
  summary: Agrégation à l’aide de la variance des données, équivalente à la fonction VARP.
