### YamlMime:UniversalReference
items:
  - uid: 'ExcelScript!ExcelScript.PivotLabelFilter:interface'
    summary: Modèle configurable pour un filtre d’étiquettes à appliquer à un champ de tableau croisé dynamique. L `condition` 'définit les critères qui doivent être définis afin que le filtre fonctionne.
    name: ExcelScript.PivotLabelFilter
    fullName: ExcelScript.PivotLabelFilter
    langs:
      - typeScript
    type: interface
    package: ExcelScript!
    children:
      - 'ExcelScript!ExcelScript.PivotLabelFilter#condition:member'
      - 'ExcelScript!ExcelScript.PivotLabelFilter#exclusive:member'
      - 'ExcelScript!ExcelScript.PivotLabelFilter#lowerBound:member'
      - 'ExcelScript!ExcelScript.PivotLabelFilter#substring:member'
      - 'ExcelScript!ExcelScript.PivotLabelFilter#upperBound:member'
  - uid: 'ExcelScript!ExcelScript.PivotLabelFilter#condition:member'
    summary: 'Spécifie la condition pour le filtre, qui définit les critères de filtrage nécessaires.'
    name: condition
    fullName: condition
    langs:
      - typeScript
    type: property
    syntax:
      content: 'condition: LabelFilterCondition;'
      return:
        type:
          - 'ExcelScript!ExcelScript.LabelFilterCondition:enum'
  - uid: 'ExcelScript!ExcelScript.PivotLabelFilter#exclusive:member'
    summary: 'Si la valeur est true, Filter *exclut* les éléments qui répondent aux critères. La valeur par défaut est false (filtre pour inclure les éléments qui satisfont les critères).'
    name: exclusive
    fullName: exclusive
    langs:
      - typeScript
    type: property
    syntax:
      content: 'exclusive?: boolean;'
      return:
        type:
          - boolean
  - uid: 'ExcelScript!ExcelScript.PivotLabelFilter#lowerBound:member'
    summary: "La limite inférieure de la plage pour la condition entre le filtre. Remarque\_: une chaîne numérique est traitée comme un nombre lors d’une comparaison avec d’autres chaînes numériques."
    name: lowerBound
    fullName: lowerBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'lowerBound?: string;'
      return:
        type:
          - string
  - uid: 'ExcelScript!ExcelScript.PivotLabelFilter#substring:member'
    summary: 'Sous-chaîne utilisée pour `BeginsWith`<!-- -->, `EndsWith`<!-- -->et les `Contains` conditions de filtrage.'
    name: substring
    fullName: substring
    langs:
      - typeScript
    type: property
    syntax:
      content: 'substring?: string;'
      return:
        type:
          - string
  - uid: 'ExcelScript!ExcelScript.PivotLabelFilter#upperBound:member'
    summary: "La limite supérieure de la plage pour la condition entre le filtre. Remarque\_: une chaîne numérique est traitée comme un nombre lors d’une comparaison avec d’autres chaînes numériques."
    name: upperBound
    fullName: upperBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'upperBound?: string;'
      return:
        type:
          - string
