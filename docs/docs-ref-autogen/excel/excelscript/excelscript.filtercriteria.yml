    summary: "Premier critère utilisé pour filtrer des données. Utilisé comme opérateur dans le cas d’un filtrage «\_Custom\_». Par exemple «<!-- -->&gt;<!-- -->50» pour le nombre supérieur à 50 ou «\_= * s\_» pour les valeurs se terminant par «\_s\_».\n\nUtilisé comme nombre lorsqu’il s’agit d’éléments supérieurs/inférieurs (par exemple, «\_5\_» pour les 5 premiers éléments si FilterOn a la valeur «\_Top items\_»)."
