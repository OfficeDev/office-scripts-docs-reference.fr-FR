- name: incrementLeft(increment)
  uid: ExcelScript!ExcelScript.Shape#incrementLeft:member(1)
  package: ExcelScript!
  fullName: incrementLeft(increment)
  summary: Déplace horizontalement la forme spécifiée selon le nombre de points indiqué.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'incrementLeft(increment: number): void;'
    parameters:
    - id: increment
      description: 'Incrémentation, en points, de la forme est déplacée horizontalement. Une valeur positive déplace la forme vers la droite et une valeur négative la déplace vers la gauche. Si la feuille est orientée de droite à gauche, cette valeur est inversée : les valeurs positives déplacent la forme vers la gauche et les valeurs négatives la déplacent vers la droite.'
      type: number
    return:
      type: void
      description: ''
- name: incrementRotation(increment)
