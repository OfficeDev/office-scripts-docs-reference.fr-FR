### YamlMime:TSEnum
name: ExcelScript.PrintComments
uid: ExcelScript!ExcelScript.PrintComments:enum
package: ExcelScript!
fullName: ExcelScript.PrintComments
summary: ''
remarks: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```TypeScript\n/**\n * This script makes the comments print at the end of the worksheet\n * when the workbook is printed.\n */\nfunction main(workbook: ExcelScript.Workbook) {\n  // Access every worksheet in the workbook.\n  workbook.getWorksheets().forEach(worksheet => {\n    // Get the page layout for each sheet.\n    const layout = worksheet.getPageLayout();\n\n    // Change the comment printing settings to print them at the end of the sheet.\n    layout.setPrintComments(ExcelScript.PrintComments.endSheet);\n  });\n}\n```"
isPreview: false
isDeprecated: false
fields:
- name: endSheet
  uid: ExcelScript!ExcelScript.PrintComments.endSheet:member
  package: ExcelScript!
  summary: Les commentaires seront imprimés en tant que notes de fin à la fin de la feuille de calcul.
- name: inPlace
  uid: ExcelScript!ExcelScript.PrintComments.inPlace:member
  package: ExcelScript!
  summary: Les commentaires seront imprimés où ils ont été insérés dans la feuille de calcul.
- name: noComments
  uid: ExcelScript!ExcelScript.PrintComments.noComments:member
  package: ExcelScript!
  summary: Les commentaires ne seront pas imprimés.
