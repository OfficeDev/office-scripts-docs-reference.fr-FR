name: ExcelScript.ConditionalIconCriterion
uid: ExcelScript!ExcelScript.ConditionalIconCriterion:interface
package: ExcelScript!
fullName: ExcelScript.ConditionalIconCriterion
summary: Représente un critère d’icône qui contient un type, une valeur, un opérateur et une icône personnalisée facultative, si vous n’utilisez pas de IconSet.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: customIcon
  uid: ExcelScript!ExcelScript.ConditionalIconCriterion#customIcon:member
  package: ExcelScript!
  fullName: customIcon
  summary: Icône personnalisée pour le critère en cours si différent de la celui par défaut IconSet. Sinon, null est renvoyé.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'customIcon?: Icon;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.Icon:interface" />
- name: formula
  uid: ExcelScript!ExcelScript.ConditionalIconCriterion#formula:member
  package: ExcelScript!
  fullName: formula
  summary: Un nombre ou une formule en fonction du type.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula: string;'
    return:
      type: string
- name: operator
  uid: ExcelScript!ExcelScript.ConditionalIconCriterion#operator:member
  package: ExcelScript!
  fullName: operator
  summary: GreaterThan ou GreaterThanOrEqual pour chaque type de règle pour le format conditionnel d’icône.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'operator: ConditionalIconCriterionOperator;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.ConditionalIconCriterionOperator:enum" />
- name: type
  uid: ExcelScript!ExcelScript.ConditionalIconCriterion#type:member
  package: ExcelScript!
  fullName: type
  summary: Ce sur quoi la formule conditionnelle de l’icône doit être basée.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type: ConditionalFormatIconRuleType;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.ConditionalFormatIconRuleType:enum" />
