name: ExcelScript.LabelFilterCondition
uid: ExcelScript!ExcelScript.LabelFilterCondition:enum
package: ExcelScript!
fullName: ExcelScript.LabelFilterCondition
summary: Enum représentant toutes les conditions acceptées par lesquelles un filtre d’étiquette peut être appliqué. Utilisé pour configurer le type de filtre de tableau croisé dynamique qui est appliqué au champ. `PivotFilter.criteria.exclusive` peuvent être définies `true` pour inverser la plupart de ces conditions.
