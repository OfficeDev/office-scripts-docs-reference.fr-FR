name: ExcelScript.LabelFilterCondition
uid: ExcelScript!ExcelScript.LabelFilterCondition:enum
package: ExcelScript!
fullName: ExcelScript.LabelFilterCondition
summary: Énumération représentant toutes les conditions acceptées par lesquelles un filtre d’étiquette peut être appliqué. Permet de configurer le type d’PivotFilter appliqué au champ. `PivotFilter.criteria.exclusive` peut être défini sur true pour inverser la plupart de ces conditions.
