    name: 'apply(range, columnIndex, criteria)'
    fullName: 'apply(range, columnIndex, criteria)'
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        apply(
                    range: Range | string,
                    columnIndex?: number,
                    criteria?: FilterCriteria
                ): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: range
          description: Plage sur laquelle s’appliquera le filtre automatique.
          type:
            - 'ExcelScript!ExcelScript.AutoFilter#apply~0:complex'
        - id: columnIndex
          description: Index de colonne de base zéro auquel le filtre automatique est appliqué.
          type:
            - number
        - id: criteria
          description: Critères de filtre.
          type:
            - 'ExcelScript!ExcelScript.FilterCriteria:interface'
