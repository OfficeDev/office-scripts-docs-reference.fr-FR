### YamlMime:TSType
name: ExcelScript.AutoFilter
uid: ExcelScript!ExcelScript.AutoFilter:interface
package: ExcelScript!
fullName: ExcelScript.AutoFilter
summary: Représente l’objet `AutoFilter` . Le filtre automatique transforme les valeurs de Excel colonne en filtres spécifiques basés sur le contenu de la cellule.
remarks: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```TypeScript\n/**\n * This script creates an autofilter on the worksheet that filters out rows based on column values. \n * The autofilter filters to only include rows that have a value in column C in the lowest 10 values \n * (of column C values).\n */\nfunction main(workbook: ExcelScript.Workbook) {\n  const currentSheet = workbook.getActiveWorksheet();\n  const dataRange = currentSheet.getUsedRange();\n\n  // Add a filter that will only show the rows with the lowest 10 values in column C\n  // (index 2, assuming the used range spans from at least A:C).\n  currentSheet.getAutoFilter().apply(dataRange, 2, {\n    criterion1: \"10\",\n    filterOn: ExcelScript.FilterOn.bottomItems\n  });\n}\n```"
isPreview: false
isDeprecated: false
type: interface
methods:
- name: apply(range, columnIndex, criteria)
  uid: ExcelScript!ExcelScript.AutoFilter#apply:member(1)
  package: ExcelScript!
  fullName: apply(range, columnIndex, criteria)
  summary: Applique le filtre automatique à une plage. Ceci permet de filtrer la colonne si les critères de filtre de colonne et index sont spécifiés.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  range: Range | string,
                  columnIndex?: number,
                  criteria?: FilterCriteria
              ): void;
    parameters:
    - id: range
      description: Plage à laquelle le filtre automatique s’appliquera.
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" /> | string
    - id: columnIndex
      description: Index de colonne de base 0 auquel le filtre automatique est appliqué.
      type: number
    - id: criteria
      description: Critères de filtre.
      type: <xref uid="ExcelScript!ExcelScript.FilterCriteria:interface" />
    return:
      type: void
      description: ''
- name: clearCriteria()
  uid: ExcelScript!ExcelScript.AutoFilter#clearCriteria:member(1)
  package: ExcelScript!
  fullName: clearCriteria()
  summary: Cette fonction permet d’effacer les critères de filtre et l’état de tri du filtre automatique.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clearCriteria(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```TypeScript\n/**\n * This script clears any applied criteria from the worksheet's autofilter.\n */\nfunction main(workbook: ExcelScript.Workbook) {\n  const currentSheet = workbook.getActiveWorksheet();\n\n  // Clear all the criteria currently applied to the autofilter.\n  currentSheet.getAutoFilter().clearCriteria();\n}\n```"
