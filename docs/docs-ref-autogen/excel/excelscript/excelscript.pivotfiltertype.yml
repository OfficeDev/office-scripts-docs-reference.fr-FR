### YamlMime:TSEnum
name: ExcelScript.PivotFilterType
uid: ExcelScript!ExcelScript.PivotFilterType:enum
package: ExcelScript!
fullName: ExcelScript.PivotFilterType
summary: Simple enum qui représente un type de filtre pour un champ de tableau croisé dynamique.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: date
  uid: ExcelScript!ExcelScript.PivotFilterType.date:member
  package: ExcelScript!
  summary: "Filtre les pivotItems avec une date à la place d'une étiquette. Remarque : un champ de tableau croisé dynamique ne peut pas simultanément avoir un filtre d'étiquette et un filtre de date appliqué."
- name: label
  uid: ExcelScript!ExcelScript.PivotFilterType.label:member
  package: ExcelScript!
  summary: "Filtre les pivotItems en fonction de leurs étiquettes. Remarque : un champ de tableau croisé dynamique ne peut pas simultanément avoir un filtre d'étiquette et un filtre de date appliqué."
- name: manual
  uid: ExcelScript!ExcelScript.PivotFilterType.manual:member
  package: ExcelScript!
  summary: Filtre des pivotItems sélectionnés manuellement à partir du tableau croisé dynamique.
- name: unknown
  uid: ExcelScript!ExcelScript.PivotFilterType.unknown:member
  package: ExcelScript!
  summary: "`PivotFilterType` est inconnu ou non pris en cas d'insupportation."
- name: value
  uid: ExcelScript!ExcelScript.PivotFilterType.value:member
  package: ExcelScript!
  summary: Filtres basés sur la valeur d'un pivotItem par rapport à un `DataPivotHierarchy`<!-- -->.
