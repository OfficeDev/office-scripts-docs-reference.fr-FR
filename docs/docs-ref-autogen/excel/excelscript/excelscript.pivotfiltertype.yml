### YamlMime:TSEnum
name: ExcelScript.PivotFilterType
uid: ExcelScript!ExcelScript.PivotFilterType:enum
package: ExcelScript!
fullName: ExcelScript.PivotFilterType
summary: Énumération simple qui représente un type de filtre pour un champ de tableau croisé dynamique.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: date
  uid: ExcelScript!ExcelScript.PivotFilterType.date:member
  package: ExcelScript!
  summary: 'Filtre PivotItems avec une date à la place d’une étiquette. Remarque : un champ de tableau croisé dynamique ne peut pas avoir simultanément un filtre d’étiquettes et un filtre date.'
- name: label
  uid: ExcelScript!ExcelScript.PivotFilterType.label:member
  package: ExcelScript!
  summary: 'Filtre les filtres en fonction de leurs étiquettes. Remarque : un champ de tableau croisé dynamique ne peut pas avoir simultanément un filtre d’étiquettes et un filtre date.'
- name: manual
  uid: ExcelScript!ExcelScript.PivotFilterType.manual:member
  package: ExcelScript!
  summary: Filtre des filtres spécifiques sélectionnés manuellement à partir du tableau croisé dynamique.
- name: unknown
  uid: ExcelScript!ExcelScript.PivotFilterType.unknown:member
  package: ExcelScript!
  summary: PivotFilterType est inconnu ou non pris en charge.
- name: value
  uid: ExcelScript!ExcelScript.PivotFilterType.value:member
  package: ExcelScript!
  summary: Filtre en fonction de la valeur d’un PivotItem par rapport à un DataPivotHierarchy.
