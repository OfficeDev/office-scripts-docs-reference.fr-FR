### YamlMime:UniversalReference
items:
  - uid: 'ExcelScript!ExcelScript.PivotDateFilter:interface'
    summary: Modèle configurable pour un filtre de date à appliquer à un champ de tableau croisé dynamique. L `condition` 'définit les critères qui doivent être définis afin que le filtre fonctionne.
    name: ExcelScript.PivotDateFilter
    fullName: ExcelScript.PivotDateFilter
    langs:
      - typeScript
    type: interface
    package: ExcelScript!
    children:
      - 'ExcelScript!ExcelScript.PivotDateFilter#comparator:member'
      - 'ExcelScript!ExcelScript.PivotDateFilter#condition:member'
      - 'ExcelScript!ExcelScript.PivotDateFilter#exclusive:member'
      - 'ExcelScript!ExcelScript.PivotDateFilter#lowerBound:member'
      - 'ExcelScript!ExcelScript.PivotDateFilter#upperBound:member'
      - 'ExcelScript!ExcelScript.PivotDateFilter#wholeDays:member'
  - uid: 'ExcelScript!ExcelScript.PivotDateFilter#comparator:member'
    summary: Le comparateur est la valeur statique à laquelle les autres valeurs sont comparées. Le type de comparaison est défini par la condition.
    name: comparator
    fullName: comparator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'comparator?: FilterDatetime;'
      return:
        type:
          - 'ExcelScript!ExcelScript.FilterDatetime:interface'
  - uid: 'ExcelScript!ExcelScript.PivotDateFilter#condition:member'
    summary: 'Spécifie la condition pour le filtre, qui définit les critères de filtrage nécessaires.'
    name: condition
    fullName: condition
    langs:
      - typeScript
    type: property
    syntax:
      content: 'condition: DateFilterCondition;'
      return:
        type:
          - 'ExcelScript!ExcelScript.DateFilterCondition:enum'
  - uid: 'ExcelScript!ExcelScript.PivotDateFilter#exclusive:member'
    summary: 'Si la valeur est true, Filter *exclut* les éléments qui répondent aux critères. La valeur par défaut est false (filtre pour inclure les éléments qui satisfont les critères).'
    name: exclusive
    fullName: exclusive
    langs:
      - typeScript
    type: property
    syntax:
      content: 'exclusive?: boolean;'
      return:
        type:
          - boolean
  - uid: 'ExcelScript!ExcelScript.PivotDateFilter#lowerBound:member'
    summary: Limite inférieure de la plage de la condition de `Between` filtre.
    name: lowerBound
    fullName: lowerBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'lowerBound?: FilterDatetime;'
      return:
        type:
          - 'ExcelScript!ExcelScript.FilterDatetime:interface'
  - uid: 'ExcelScript!ExcelScript.PivotDateFilter#upperBound:member'
    summary: La limite supérieure de la plage pour la `Between` condition de filtre.
    name: upperBound
    fullName: upperBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'upperBound?: FilterDatetime;'
      return:
        type:
          - 'ExcelScript!ExcelScript.FilterDatetime:interface'
  - uid: 'ExcelScript!ExcelScript.PivotDateFilter#wholeDays:member'
    summary: 'For, <mot clé><!-- -->, `Before`<!-- -->, `After`<!-- -->et les `Between` conditions de filtre, indique si les comparaisons doivent être effectuées comme des journées entières.'
    name: wholeDays
    fullName: wholeDays
    langs:
      - typeScript
    type: property
    syntax:
      content: 'wholeDays?: boolean;'
      return:
        type:
          - boolean
