  summary: Traite les lignes les unes après les autres de haut en bas avant de traiter les pages ou champs de page vers la droite.
- name: overThenDown
  uid: ExcelScript!ExcelScript.PrintOrder.overThenDown:member
  package: ExcelScript!
  summary: Traite les pages ou champs page vers la droite avant de descendre à la ligne suivante.
