name: ExcelScript.ShapeLineFormat
uid: ExcelScript!ExcelScript.ShapeLineFormat:interface
package: ExcelScript!
fullName: ExcelScript.ShapeLineFormat
summary: Représente la mise en forme de trait de l’objet Shape. Pour les images et les formes géométriques, la mise en forme de ligne représente la bordure de la forme.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
