- name: deleteRowsAt(index, count)
  uid: ExcelScript!ExcelScript.Table#deleteRowsAt:member(1)
  package: ExcelScript!
  fullName: deleteRowsAt(index, count)
  summary: Supprimer un nombre spécifié de lignes à un index donné.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'deleteRowsAt(index: number, count?: number): void;'
    parameters:
    - id: index
      description: 'Valeur d’index de la ligne à supprimer. Attention : l’index de la ligne a peut-être été déplacé à partir du moment où vous avez déterminé la valeur à utiliser pour la suppression.'
      type: number
    - id: count
      description: 'Nombre de lignes à supprimer. Par défaut, une seule ligne est supprimée. Remarque : la suppression de plus de 1 000 lignes en même temps peut entraîner un Power Automate de travail.'
      type: number
    return:
