  uid: ExcelScript!ExcelScript.ValueFilterCondition.between:member
  package: ExcelScript!
  summary: >-
    Entre `lowerBound` et `upperBound` critères.


    Critères obligatoires : {`value`<!-- -->, `lowerBound`<!-- -->, `upperBound`<!-- -->}<!-- -->. Critères facultatifs : {`exclusive`<!-- -->}<!-- -->.
- name: bottomN
  uid: ExcelScript!ExcelScript.ValueFilterCondition.bottomN:member
  package: ExcelScript!
  summary: >-
    En bas N (`threshold`<!-- -->) \[ éléments, pourcentage, somme \] de la catégorie de valeur.


    Critères obligatoires : {`value`<!-- -->, `threshold`<!-- -->, `selectionType`<!-- -->}<!-- -->.
