name: ExcelScript.ValueFilterCondition
uid: ExcelScript!ExcelScript.ValueFilterCondition:enum
package: ExcelScript!
fullName: ExcelScript.ValueFilterCondition
summary: Énumération représentant toutes les conditions acceptées par lesquelles un filtre de valeur peut être appliqué. Permet de configurer le type d’PivotFilter appliqué au champ. `PivotFilter.exclusive` peut être défini sur true pour inverser la plupart de ces conditions.
remarks: ''
isPreview: false
isDeprecated: false
