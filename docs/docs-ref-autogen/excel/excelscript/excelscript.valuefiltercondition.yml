### YamlMime:TSEnum
name: ExcelScript.ValueFilterCondition
uid: ExcelScript!ExcelScript.ValueFilterCondition:enum
package: ExcelScript!
fullName: ExcelScript.ValueFilterCondition
summary: Enum représentant toutes les conditions acceptées par lesquelles un filtre de valeurs peut être appliqué. Utilisé pour configurer le type de filtre de tableau croisé dynamique qui est appliqué au champ. `PivotFilter.exclusive` peuvent être définies `true` pour inverser la plupart de ces conditions.
remarks: ''
isPreview: false
isDeprecated: false
