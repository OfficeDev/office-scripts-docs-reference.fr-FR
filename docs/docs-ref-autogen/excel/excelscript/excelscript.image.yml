### YamlMime:TSType
name: ExcelScript.Image
uid: ExcelScript!ExcelScript.Image:interface
package: ExcelScript!
fullName: ExcelScript.Image
summary: Représente une image dans la feuille de calcul. Pour obtenir l’objet correspondant `Shape` , utilisez `Image.shape`<!-- -->.
remarks: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```TypeScript\n/**\n * This script transfers an image from one worksheet to another.\n */\nfunction main(workbook: ExcelScript.Workbook) {\n  // Get the worksheet with the image on it.\n  const firstWorksheet = workbook.getWorksheet(\"FirstSheet\");\n\n  // Get the first image from the worksheet.\n  // If a script added the image, you could add a name to make it easier to find.\n  let image: ExcelScript.Image;\n  firstWorksheet.getShapes().forEach((shape, index) => {\n    if (shape.getType() === ExcelScript.ShapeType.image) {\n      image = shape.getImage();\n      return;\n    }\n  });\n\n  // Copy the image to another worksheet.\n  image.getShape().copyTo(\"SecondSheet\");\n}\n```"
isPreview: false
isDeprecated: false
type: interface
