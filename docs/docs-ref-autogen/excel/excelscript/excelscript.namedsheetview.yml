### YamlMime:TSType
name: ExcelScript.NamedSheetView
uid: ExcelScript!ExcelScript.NamedSheetView:interface
package: ExcelScript!
fullName: ExcelScript.NamedSheetView
summary: Représente une vue de feuille nommée d’une feuille de calcul. Un affichage Feuille stocke les règles de tri et de filtre d’une feuille de calcul particulière. Chaque affichage feuille (même temporaire) possède un nom unique d’étendue feuille de calcul qui est utilisé pour accéder à l’affichage.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
