    parameters:
    - id: type
      description: Type de mise en forme conditionnelle ajoutée. Pour plus d’informations, voir ExcelScript. ConditionalFormatType.
      type: <xref uid="ExcelScript!ExcelScript.ConditionalFormatType:enum" />
    return:
      type: <xref uid="ExcelScript!ExcelScript.ConditionalFormat:interface" />
      description: ''
