        type: number
  - name: upperBound
    uid: 'ExcelScript!ExcelScript.PivotValueFilter#upperBound:member'
    package: ExcelScript!
    fullName: upperBound
    summary: Limite supérieure de la plage pour la `between` condition de filtre.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'upperBound?: number;'
      return:
        type: number
