### YamlMime:TSType
name: ExcelScript.CultureInfo
uid: ExcelScript!ExcelScript.CultureInfo:interface
package: ExcelScript!
fullName: ExcelScript.CultureInfo
summary: Fournit des informations basées sur les paramètres de culture système actuels. Cela inclut les noms de culture, la mise en forme de numéros et d’autres paramètres dépendants de la culture.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getDatetimeFormat()
  uid: ExcelScript!ExcelScript.CultureInfo#getDatetimeFormat:member(1)
  package: ExcelScript!
  fullName: getDatetimeFormat()
  summary: Définit le format d’affichage de la date et de l’heure approprié pour la culture. Cette fonction est basée sur les paramètres de culture actuelle du système.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getDatetimeFormat(): DatetimeFormatInfo;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.DatetimeFormatInfo:interface" />
      description: ''
- name: getName()
  uid: ExcelScript!ExcelScript.CultureInfo#getName:member(1)
  package: ExcelScript!
  fullName: getName()
  summary: Obtient le nom de la culture au format languagecode2-Country/regioncode2 (par exemple, « zh-CN » ou « en-US »). Cette fonction est basée sur les paramètres système actuels.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getName(): string;'
    return:
      type: string
      description: ''
- name: getNumberFormat()
  uid: ExcelScript!ExcelScript.CultureInfo#getNumberFormat:member(1)
  package: ExcelScript!
  fullName: getNumberFormat()
  summary: Définit le format d’affichage des nombres approprié pour la culture. Cette fonction est basée sur les paramètres de culture actuelle du système.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getNumberFormat(): NumberFormatInfo;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.NumberFormatInfo:interface" />
      description: ''
