### YamlMime:TSType
name: ExcelScript.ShapeFont
uid: ExcelScript!ExcelScript.ShapeFont:interface
package: ExcelScript!
fullName: ExcelScript.ShapeFont
summary: Représente les attributs de police, tels que le nom de la police, la taille de police et la couleur, pour l’objet d’une `TextRange` forme.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getBold()
  uid: ExcelScript!ExcelScript.ShapeFont#getBold:member(1)
  package: ExcelScript!
  fullName: getBold()
  summary: Représente le format de police Gras. Renvoie `null` si l’inclut des fragments de texte en gras `TextRange` et non gras.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getBold(): boolean;'
    return:
      type: boolean
      description: ''
- name: getColor()
  uid: ExcelScript!ExcelScript.ShapeFont#getColor:member(1)
  package: ExcelScript!
  fullName: getColor()
  summary: Représentation de code couleur HTML de la couleur du texte (par exemple, « \# FF0000 » représente le rouge). Renvoie `null` si `TextRange` l’inclut des fragments de texte avec des couleurs différentes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getColor(): string;'
    return:
      type: string
      description: ''
- name: getItalic()
  uid: ExcelScript!ExcelScript.ShapeFont#getItalic:member(1)
  package: ExcelScript!
  fullName: getItalic()
  summary: Représente le format de police Italique. Renvoie si l’inclut des fragments de texte en `null` `TextRange` italique et non italique.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItalic(): boolean;'
    return:
      type: boolean
      description: ''
- name: getName()
  uid: ExcelScript!ExcelScript.ShapeFont#getName:member(1)
  package: ExcelScript!
  fullName: getName()
  summary: Représente le nom de la police (par exemple, « Calibri »). Si le texte est un script complexe ou une langue d’Asie orientale, il s’agit du nom de police correspondant . Sinon, il s’agit du nom de la police latine.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getName(): string;'
    return:
      type: string
      description: ''
- name: getSize()
  uid: ExcelScript!ExcelScript.ShapeFont#getSize:member(1)
  package: ExcelScript!
  fullName: getSize()
  summary: Représente la taille de police en points (par exemple, 11). Renvoie si `null` `TextRange` l’inclut des fragments de texte avec des tailles de police différentes.
