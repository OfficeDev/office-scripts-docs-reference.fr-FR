name: ExcelScript.ShapeFont
uid: ExcelScript!ExcelScript.ShapeFont:interface
package: ExcelScript!
fullName: ExcelScript.ShapeFont
summary: Représente les attributs de police, tels que le nom, la taille et la couleur de la police, de l’objet TextRange d’une forme.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
