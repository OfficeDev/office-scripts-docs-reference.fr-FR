  fullName: getUnderline()
  summary: Type de soulignement appliqué à la police. Renvoie `null` si `TextRange` l’inclut des fragments de texte avec des styles de soulignement différents. Pour `ExcelScript.ShapeFontUnderlineStyle` plus d’informations, voir.
