### YamlMime:TSEnum
name: ExcelScript.AutoFillType
uid: ExcelScript!ExcelScript.AutoFillType:enum
package: ExcelScript!
fullName: ExcelScript.AutoFillType
summary: Les types de comportement lorsque AutoFill est utilisé sur une plage dans le classeur.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: fillCopy
  uid: ExcelScript!ExcelScript.AutoFillType.fillCopy:member
  package: ExcelScript!
  summary: Remplit les cellules adjacentes avec des données basées sur les données sélectionnées.
- name: fillDays
  uid: ExcelScript!ExcelScript.AutoFillType.fillDays:member
  package: ExcelScript!
  summary: Une version de « FillSeries » pour les dates qui base le modèle sur le jour du mois ou sur le jour de la semaine, selon le contexte.
- name: fillDefault
  uid: ExcelScript!ExcelScript.AutoFillType.fillDefault:member
  package: ExcelScript!
  summary: Remplit les cellules adjacentes en fonction des données avoisinantes (le comportement de remplissage automatique standard).
- name: fillFormats
  uid: ExcelScript!ExcelScript.AutoFillType.fillFormats:member
  package: ExcelScript!
  summary: Remplit les cellules adjacentes avec les formules sélectionnées.
- name: fillMonths
  uid: ExcelScript!ExcelScript.AutoFillType.fillMonths:member
  package: ExcelScript!
  summary: Une version de « FillSeries » pour les dates qui base le modèle sur le mois.
- name: fillSeries
  uid: ExcelScript!ExcelScript.AutoFillType.fillSeries:member
  package: ExcelScript!
  summary: Remplit les cellules adjacentes avec des données qui suivent un motif dans les cellules copiées.
- name: fillValues
  uid: ExcelScript!ExcelScript.AutoFillType.fillValues:member
  package: ExcelScript!
  summary: Remplit les cellules adjacentes avec les valeurs sélectionnées.
- name: fillWeekdays
  uid: ExcelScript!ExcelScript.AutoFillType.fillWeekdays:member
  package: ExcelScript!
  summary: Une version de « FillSeries » pour les dates qui base le modèle sur le jour de la semaine et inclut uniquement les jours de la semaine.
- name: fillYears
  uid: ExcelScript!ExcelScript.AutoFillType.fillYears:member
  package: ExcelScript!
  summary: Une version de « FillSeries » pour les dates qui base le modèle sur l’année.
- name: flashFill
  uid: ExcelScript!ExcelScript.AutoFillType.flashFill:member
  package: ExcelScript!
  summary: Remplit les cellules adjacentes à l’aide de la fonctionnalité Flashfill, d’Excel.
- name: growthTrend
  uid: ExcelScript!ExcelScript.AutoFillType.growthTrend:member
  package: ExcelScript!
  summary: Une version de « FillSeries » pour les nombres qui remplissent les valeurs dans les cellules adjacentes en fonction d’un modèle de tendance géométrique.
- name: linearTrend
  uid: ExcelScript!ExcelScript.AutoFillType.linearTrend:member
  package: ExcelScript!
  summary: Une version de « FillSeries » pour les nombres qui remplissent les valeurs dans les cellules adjacentes en fonction d’un modèle de tendance linéaire.
