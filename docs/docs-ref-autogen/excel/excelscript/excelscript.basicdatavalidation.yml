name: ExcelScript.BasicDataValidation
uid: ExcelScript!ExcelScript.BasicDataValidation:interface
package: ExcelScript!
fullName: ExcelScript.BasicDataValidation
summary: Représente les critères de validation des données de type de base.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formula1
  uid: ExcelScript!ExcelScript.BasicDataValidation#formula1:member
  package: ExcelScript!
  fullName: formula1
  summary: 'Spécifie l’opérande de droite lorsque la propriété de l’opérateur est définie sur un opérateur binaire tel que GreaterThan (l’opérande gauche est la valeur que l’utilisateur tente d’entrer dans la cellule). Avec les opérateurs ternaires Between et NotBetween, spécifie l’opérande lié inférieur. Par exemple, définir formula1 sur 10 et l’opérateur sur GreaterThan signifie que les données valides pour la plage doivent être supérieure à 10. Lors de la définition de la valeur, elle peut être transmise en tant que nombre, objet de plage ou formule de chaîne (où la chaîne est un nombre stringified, une référence de cellule comme « =A1 » ou une formule comme « =MIN(A1, B1) »). Lors de la récupération de la valeur, elle est toujours renvoyée sous la mesure d’une formule de chaîne, par exemple : " =10 « , « =A1 », « =SUM(A1:B5) », etc.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula1: string | number | Range;'
    return:
      type: string | number | <xref uid="ExcelScript!ExcelScript.Range:interface" />
- name: formula2
  uid: ExcelScript!ExcelScript.BasicDataValidation#formula2:member
  package: ExcelScript!
  fullName: formula2
  summary: 'Avec les opérateurs ternaires Between et NotBetween, spécifie l’opérande lié supérieur. N’est pas utilisé avec les opérateurs binaires, tels que GreaterThan. Lors de la définition de la valeur, elle peut être transmise en tant que nombre, objet de plage ou formule de chaîne (où la chaîne est un nombre stringified, une référence de cellule comme « =A1 » ou une formule comme « =MIN(A1, B1) »). Lors de la récupération de la valeur, elle est toujours renvoyée sous la mesure d’une formule de chaîne, par exemple : " =10 « , « =A1 », « =SUM(A1:B5) », etc.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula2?: string | number | Range;'
    return:
      type: string | number | <xref uid="ExcelScript!ExcelScript.Range:interface" />
- name: operator
  uid: ExcelScript!ExcelScript.BasicDataValidation#operator:member
  package: ExcelScript!
  fullName: operator
  summary: L’opérateur à utiliser pour la validation des données.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'operator: DataValidationOperator;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.DataValidationOperator:enum" />
