name: ExcelScript.WorkbookRangeAreas
uid: ExcelScript!ExcelScript.WorkbookRangeAreas:interface
package: ExcelScript!
fullName: ExcelScript.WorkbookRangeAreas
summary: Représente une collection d’une ou plusieurs plages rectangulaires dans plusieurs feuilles de calcul.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getAddresses()
  uid: ExcelScript!ExcelScript.WorkbookRangeAreas#getAddresses:member(1)
  package: ExcelScript!
  fullName: getAddresses()
  summary: Renvoie un tableau d’adresses de style A1. Les valeurs d’adresse contiennent le nom de la feuille de calcul pour chaque bloc rectangulaire de cellules (par exemple, « Feuille1 ! A1:B4, Sheet1! D1:D4 »). En lecture seule.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAddresses(): string[];'
    return:
      type: string[]
      description: ''
- name: getAreas()
  uid: ExcelScript!ExcelScript.WorkbookRangeAreas#getAreas:member(1)
  package: ExcelScript!
  fullName: getAreas()
  summary: Renvoie `RangeAreasCollection` l’objet. Chacune `RangeAreas` de la collection représente une ou plusieurs plages de rectangles dans une feuille de calcul.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAreas(): RangeAreas[];'
    return:
      type: <xref uid="ExcelScript!ExcelScript.RangeAreas:interface" />[]
      description: ''
- name: getRangeAreasBySheet(key)
  uid: ExcelScript!ExcelScript.WorkbookRangeAreas#getRangeAreasBySheet:member(1)
  package: ExcelScript!
  fullName: getRangeAreasBySheet(key)
  summary: Renvoie `RangeAreas` l’objet en fonction du nom ou de l’ID de la feuille de calcul dans la collection. Si la feuille de calcul n’existe pas, cette fonction renvoie `undefined`<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getRangeAreasBySheet(key: string): RangeAreas;'
    parameters:
    - id: key
      description: Nom ou ID de la feuille de calcul.
      type: string
    return:
      type: <xref uid="ExcelScript!ExcelScript.RangeAreas:interface" />
      description: ''
- name: getRanges()
  uid: ExcelScript!ExcelScript.WorkbookRangeAreas#getRanges:member(1)
  package: ExcelScript!
  fullName: getRanges()
  summary: Renvoie les plages qui composent cet objet dans un `RangeCollection` objet.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getRanges(): Range[];'
    return:
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" />[]
      description: ''
