### YamlMime:TSEnum
name: ExcelScript.ProtectionSelectionMode
uid: ExcelScript!ExcelScript.ProtectionSelectionMode:enum
package: ExcelScript!
fullName: ExcelScript.ProtectionSelectionMode
summary: ''
remarks: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```TypeScript\n/**\n * This script protects cells from being selected on the current worksheet.\n */\nfunction main(workbook: ExcelScript.Workbook) {\n  // Get the protection settings for the current worksheet.\n  const currentSheet = workbook.getActiveWorksheet();\n  const sheetProtection = currentSheet.getProtection();\n\n  // Create a new WorksheetProtectionOptions object with the selectionMode property set to `none`.\n  let protectionOptions : ExcelScript.WorksheetProtectionOptions = {\n    selectionMode: ExcelScript.ProtectionSelectionMode.none\n  }\n\n  // Apply the given protection options.\n  sheetProtection.protect(protectionOptions);\n}\n```"
isPreview: false
isDeprecated: false
fields:
- name: none
  uid: ExcelScript!ExcelScript.ProtectionSelectionMode.none:member
  package: ExcelScript!
  summary: La sélection n’est autorisée pour aucune cellule.
- name: normal
  uid: ExcelScript!ExcelScript.ProtectionSelectionMode.normal:member
  package: ExcelScript!
  summary: La sélection est autorisée pour toutes les cellules.
- name: unlocked
  uid: ExcelScript!ExcelScript.ProtectionSelectionMode.unlocked:member
  package: ExcelScript!
  summary: La sélection est autorisée uniquement pour les cellules qui ne sont pas verrouillées.
