methods:
- name: freezeAt(frozenRange)
  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#freezeAt:member(1)
  package: ExcelScript!
  fullName: freezeAt(frozenRange)
  summary: Définit les cellules figées dans l’affichage de la feuille de calcul active. La plage fournie correspond aux cellules qui seront figées dans le volet supérieur et le volet le plus à gauche.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'freezeAt(frozenRange: Range | string): void;'
    parameters:
    - id: frozenRange
      description: Plage qui représente les cellules à figer ou `null` à supprimer tous les volets figés.
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" /> | string
    return:
      type: void
      description: ''
- name: freezeColumns(count)
  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#freezeColumns:member(1)
  package: ExcelScript!
  fullName: freezeColumns(count)
  summary: Figez la première colonne ou colonne de la feuille de calcul en place.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'freezeColumns(count?: number): void;'
    parameters:
    - id: count
      description: Nombre facultatif de colonnes à figer ou zéro pour libérer toutes les colonnes
      type: number
    return:
      type: void
      description: ''
- name: freezeRows(count)
  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#freezeRows:member(1)
  package: ExcelScript!
  fullName: freezeRows(count)
  summary: Figez la ligne supérieure ou les lignes de la feuille de calcul en place.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'freezeRows(count?: number): void;'
    parameters:
    - id: count
      description: Nombre facultatif de lignes à figer, ou zéro pour libérer toutes les lignes
      type: number
    return:
      type: void
      description: ''
- name: getLocation()
  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#getLocation:member(1)
  package: ExcelScript!
  fullName: getLocation()
  summary: Obtient une plage qui définit les cellules figées dans l’affichage de la feuille de calcul active. La plage congelée correspond aux cellules qui sont figées dans le volet supérieur et le volet le plus à gauche. S’il n’y a pas de volet figé, cette méthode retourne `undefined`<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getLocation(): Range;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" />
      description: ''
- name: unfreeze()
  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#unfreeze:member(1)
  package: ExcelScript!
  fullName: unfreeze()
  summary: Supprime tous les volets figés dans la feuille de calcul.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'unfreeze(): void;'
