type: interface
properties:
- name: completeMatch
  uid: ExcelScript!ExcelScript.WorksheetSearchCriteria#completeMatch:member
  package: ExcelScript!
  fullName: completeMatch
  summary: Indique si la correspondance doit être terminée ou partielle. Une correspondance complète correspond à la totalité du contenu de la cellule. Une correspondance partielle correspond à une sous-chaîne dans le contenu de la cellule (par exemple, les `cat` correspondances partielles `caterpillar` et `scatter`<!-- -->). La valeur par défaut est False (partielle).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: ExcelScript!ExcelScript.WorksheetSearchCriteria#matchCase:member
  package: ExcelScript!
  fullName: matchCase
  summary: Indique si la correspondance respecte la casse. Par défaut est false (ou minuscules).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
