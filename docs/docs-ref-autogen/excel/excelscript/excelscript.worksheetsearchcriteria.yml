properties:
- name: completeMatch
  uid: ExcelScript!ExcelScript.WorksheetSearchCriteria#completeMatch:member
  package: ExcelScript!
  fullName: completeMatch
  summary: Spécifie si la correspondance doit être complète ou partielle. Une correspondance complète correspond à l'intégralité du contenu de la cellule. Une correspondance partielle correspond à une sous-stration dans le contenu de la cellule (par exemple, partiellement correspond à et `cat` `caterpillar``scatter`<!-- -->). La valeur par `false` défaut est (partielle).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: ExcelScript!ExcelScript.WorksheetSearchCriteria#matchCase:member
  package: ExcelScript!
  fullName: matchCase
  summary: Spécifie si la correspondance est sensible à la cas. La valeur `false` par défaut est (ne sensible à la cas).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
