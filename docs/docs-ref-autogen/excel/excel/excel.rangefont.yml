  - uid: 'excel!Excel.RangeFont#subscript:member'
    summary: Représente le format de police indice. Cette propriété renvoie la valeur true si toutes les polices de la plage sont des indices. Cette propriété renvoie la valeur false si toutes les polices de la plage sont en exposant ou normales (ni en exposant ni en indice). Renvoie la valeur null dans le cas contraire.
    name: subscript
    fullName: subscript
    langs:
      - typeScript
    type: property
    syntax:
      content: 'subscript: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFont#superscript:member'
    summary: Représente le format de police exposant. Cette propriété renvoie la valeur true si toutes les polices de la plage sont en exposant. Renvoie la valeur false si toutes les polices de la plage sont des indices ou des valeurs normales (ni exposant ni indice). Renvoie la valeur null dans le cas contraire.
    name: superscript
    fullName: superscript
    langs:
      - typeScript
    type: property
    syntax:
      content: 'superscript: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFont#tintAndShade:member'
    summary: 'Renvoie ou définit un double qui s’éclaire ou assombrit une couleur de bordure de la plage, la valeur est comprise entre -1 (zones les plus sombres) et 1 (plus clair) avec 0 pour la couleur d’origine. Une valeur null indique que la plage entière ne dispose pas d’un paramètre tintAndShade de police uniforme.'
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade: number;'
      return:
        type:
          - number
