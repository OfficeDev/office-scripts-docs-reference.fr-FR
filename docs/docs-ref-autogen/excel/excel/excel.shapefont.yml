  - uid: 'excel!Excel.ShapeFont#bold:member'
    summary: Représente le format de police Gras. Retourne la valeur null le TextRange inclut les deux fragments de texte en gras et en non.
    name: bold
    fullName: bold
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bold: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ShapeFont#color:member'
    summary: "La représentation du code de couleur HTML de la couleur du texte (\\#par exemple, «\_FF0000\_» représente le rouge). Renvoie la valeur null si le TextRange inclut les fragments de texte avec les différentes couleurs."
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
