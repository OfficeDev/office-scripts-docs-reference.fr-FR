  - uid: 'excel!Excel.ShapeFont#name:member'
    summary: "Représente le nom de la police (par exemple «\_Calibri\_») Si le texte est un langage de Script complexe ou Asie de l’est, représente le nom de la police correspondante\_; dans le cas contraire représente nom de police de caractères latins."
