### YamlMime:TSType
name: Excel.ChartMapOptions
uid: excel!Excel.ChartMapOptions:interface
package: excel!
fullName: Excel.ChartMapOptions
summary: Encapsule les propriétés d’un graphique de carte de région.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: labelStrategy
  uid: excel!Excel.ChartMapOptions#labelStrategy:member
  package: excel!
  fullName: labelStrategy
  summary: Cette énumération spécifie la stratégie d’étiquettes de cartes d’un graphique de carte de région.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'labelStrategy: ChartMapLabelStrategy | "None" | "BestFit" | "ShowAll";'
    return:
      type: <xref uid="excel!Excel.ChartMapLabelStrategy:enum" /> | "None" | "BestFit" | "ShowAll"
- name: level
  uid: excel!Excel.ChartMapOptions#level:member
  package: excel!
  fullName: level
  summary: Spécifie le niveau de mappage de série d’un graphique de carte de région.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      level:
                  | ChartMapAreaLevel
                  | "Automatic"
                  | "DataOnly"
                  | "City"
                  | "County"
                  | "State"
                  | "Country"
                  | "Continent"
                  | "World";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartMapAreaLevel:enum" />
                    | "Automatic"
                    | "DataOnly"
                    | "City"
                    | "County"
                    | "State"
                    | "Country"
                    | "Continent"
                    | "World"
- name: projectionType
  uid: excel!Excel.ChartMapOptions#projectionType:member
  package: excel!
  fullName: projectionType
  summary: Indique le type de projection de série d’un graphique de carte de région.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      projectionType:
                  | ChartMapProjectionType
                  | "Automatic"
                  | "Mercator"
                  | "Miller"
                  | "Robinson"
                  | "Albers";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartMapProjectionType:enum" />
                    | "Automatic"
                    | "Mercator"
                    | "Miller"
                    | "Robinson"
                    | "Albers"
methods:
- name: load(propertyNames)
  uid: excel!Excel.ChartMapOptions#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Files d’attente de la commande pour charger les propriétés de l’objet spécifié. Vous devez contacter `context.sync()` avant de lire les propriétés.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.
      type: string | string[]
    return:
      type: void
      description: ''
