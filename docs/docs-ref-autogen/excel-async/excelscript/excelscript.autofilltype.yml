### YamlMime:TSEnum
name: Excel.AutoFillType
uid: excel!Excel.AutoFillType:enum
package: excel!
fullName: Excel.AutoFillType
summary: Les types de comportement lorsque AutoFill est utilisé sur une plage dans le classeur.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: fillCopy
  uid: excel!Excel.AutoFillType.fillCopy:member
  package: excel!
  summary: Remplit les cellules adjacentes avec les données sélectionnées.
- name: fillDays
  uid: excel!Excel.AutoFillType.fillDays:member
  package: excel!
  summary: Une version de « FillSeries » pour les dates qui base le modèle sur le jour du mois ou sur le jour de la semaine, selon le contexte.
- name: fillDefault
  uid: excel!Excel.AutoFillType.fillDefault:member
  package: excel!
  summary: Remplit les cellules adjacentes avec les données sélectionnées.
- name: fillFormats
  uid: excel!Excel.AutoFillType.fillFormats:member
  package: excel!
  summary: Remplit les cellules adjacentes avec les formules sélectionnées.
- name: fillMonths
  uid: excel!Excel.AutoFillType.fillMonths:member
  package: excel!
  summary: Une version de « FillSeries » pour les dates qui base le modèle sur le mois.
- name: fillSeries
  uid: excel!Excel.AutoFillType.fillSeries:member
  package: excel!
  summary: Remplit les cellules adjacentes avec des données qui suivent un motif dans les cellules copiées.
- name: fillValues
  uid: excel!Excel.AutoFillType.fillValues:member
  package: excel!
  summary: Remplit les cellules adjacentes avec les valeurs sélectionnées.
- name: fillWeekdays
  uid: excel!Excel.AutoFillType.fillWeekdays:member
  package: excel!
  summary: Une version de « FillSeries » pour les dates qui base le modèle sur le jour de la semaine et inclut uniquement les jours de la semaine.
- name: fillYears
  uid: excel!Excel.AutoFillType.fillYears:member
  package: excel!
  summary: Une version de « FillSeries » pour les dates qui base le modèle sur l’année.
- name: flashFill
  uid: excel!Excel.AutoFillType.flashFill:member
  package: excel!
  summary: Remplit les cellules adjacentes à l’aide de la fonctionnalité Flashfill, d’Excel.
- name: growthTrend
  uid: excel!Excel.AutoFillType.growthTrend:member
  package: excel!
  summary: Une version de « FillSeries » pour les nombres qui remplissent les valeurs dans les cellules adjacentes en fonction d’un modèle de tendance géométrique.
- name: linearTrend
  uid: excel!Excel.AutoFillType.linearTrend:member
  package: excel!
  summary: Une version de « FillSeries » pour les nombres qui remplissent les valeurs dans les cellules adjacentes en fonction d’un modèle de tendance linéaire.
