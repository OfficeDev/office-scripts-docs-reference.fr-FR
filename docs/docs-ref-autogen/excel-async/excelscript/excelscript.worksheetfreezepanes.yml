- name: unfreeze()
  uid: excel!Excel.WorksheetFreezePanes#unfreeze:member(1)
  package: excel!
  fullName: unfreeze()
  summary: Supprime tous les volets figés dans la feuille de calcul.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'unfreeze(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    sheet.freezePanes.unfreeze();\n\n    await context.sync();\n}\n```"
