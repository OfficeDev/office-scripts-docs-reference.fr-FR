### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ShapeFill:interface'
    summary: Représente la mise en forme du remplissage d’un objet Shape.
    name: Excel.ShapeFill
    fullName: Excel.ShapeFill
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ShapeFill#clear:member(1)'
      - 'excel!Excel.ShapeFill#foregroundColor:member'
      - 'excel!Excel.ShapeFill#load:member(1)'
      - 'excel!Excel.ShapeFill#setSolidColor:member(1)'
      - 'excel!Excel.ShapeFill#transparency:member'
      - 'excel!Excel.ShapeFill#type:member'
  - uid: 'excel!Excel.ShapeFill#clear:member(1)'
    summary: Renvoie la mise en forme de remplissage de cette forme.
    name: clear()
    fullName: clear()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'clear(): void;'
      return:
        type:
          - void
        description: ''
  - uid: 'excel!Excel.ShapeFill#foregroundColor:member'
    summary: "Représente la couleur de remplissage du premier plan de forme au format HTML, sous la forme \\# RRGGBB (par exemple, «\_FFA500\_») ou sous forme de couleur HTML nommée (par exemple, «\_orange\_»)."
    name: foregroundColor
    fullName: foregroundColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'foregroundColor: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ShapeFill#load:member(1)'
    summary: Files d’attente de la commande pour charger les propriétés de l’objet spécifié. Vous devez appeler `context.sync()` avant de lire les propriétés.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ShapeFill#setSolidColor:member(1)'
    summary: "Définit le format de remplissage d’un élément de graphique sur une couleur unie. Cette opération modifie le type de remplissage à «\_Unie\_»."
    name: setSolidColor(color)
    fullName: setSolidColor(color)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setSolidColor(color: string): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: color
          description: "Chaîne qui représente la couleur de remplissage au format HTML, sous la forme \\# RRGGBB (par exemple, «\_FFA500\_») ou sous forme de couleur HTML nommée (par exemple, «\_orange\_»)."
          type:
            - string
  - uid: 'excel!Excel.ShapeFill#transparency:member'
    summary: 'Spécifie le pourcentage de transparence du remplissage sous la forme d’une valeur comprise entre 0,0 (opaque) et 1,0 (clair). Renvoie null si le type de forme ne prend pas en charge transparence ou le remplissage de forme présente incohérente transparence, par exemple, avec un type de remplissage dégradé.'
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ShapeFill#type:member'
    summary: Renvoie le type de remplissage de la forme. Voir Excel.GeometricShapeType des détails.
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        readonly type:
                    | ShapeFillType
                    | "NoFill"
                    | "Solid"
                    | "Gradient"
                    | "Pattern"
                    | "PictureAndTexture"
                    | "Mixed";
      return:
        type:
          - 'excel!Excel.ShapeFill#type~0:complex'
