### YamlMime:TSType
name: Excel.ChartBorder
uid: excel!Excel.ChartBorder:interface
package: excel!
fullName: Excel.ChartBorder
summary: Représente la mise en forme de bordure d’un élément de graphique.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.ChartBorder#color:member
  package: excel!
  fullName: color
  summary: Code couleur HTML qui représente la couleur des bordures dans le graphique.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: lineStyle
  uid: excel!Excel.ChartBorder#lineStyle:member
  package: excel!
  fullName: lineStyle
  summary: Représente le style de trait de la bordure. Pour plus d’informations, voir Excel. ChartLineStyle.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      lineStyle:
                  | ChartLineStyle
                  | "None"
                  | "Continuous"
                  | "Dash"
                  | "DashDot"
                  | "DashDotDot"
                  | "Dot"
                  | "Grey25"
                  | "Grey50"
                  | "Grey75"
                  | "Automatic"
                  | "RoundDot";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartLineStyle:enum" />
                    | "None"
                    | "Continuous"
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "Dot"
                    | "Grey25"
                    | "Grey50"
                    | "Grey75"
                    | "Automatic"
                    | "RoundDot"
- name: weight
  uid: excel!Excel.ChartBorder#weight:member
  package: excel!
  fullName: weight
  summary: Représente l’épaisseur de bordure, en points.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight: number;'
    return:
      type: number
methods:
- name: clear()
  uid: excel!Excel.ChartBorder#clear:member(1)
  package: excel!
  fullName: clear()
  summary: Désactiver le format de bordure d’un élément de graphique.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clear(): void;'
    return:
      type: void
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.ChartBorder#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Files d’attente de la commande pour charger les propriétés de l’objet spécifié. Vous devez contacter `context.sync()` avant de lire les propriétés.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.
      type: string | string[]
    return:
      type: void
      description: ''
