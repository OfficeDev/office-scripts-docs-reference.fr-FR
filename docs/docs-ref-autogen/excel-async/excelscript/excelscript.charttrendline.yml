### YamlMime:TSType
name: Excel.ChartTrendline
uid: excel!Excel.ChartTrendline:interface
package: excel!
fullName: Excel.ChartTrendline
summary: Cet objet représente les attributs d’un objet de courbe de tendance de graphique.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: backwardPeriod
  uid: excel!Excel.ChartTrendline#backwardPeriod:member
  package: excel!
  fullName: backwardPeriod
  summary: Représente le nombre de points que la courbe de tendance étend en arrière.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'backwardPeriod: number;'
    return:
      type: number
- name: format
  uid: excel!Excel.ChartTrendline#format:member
  package: excel!
  fullName: format
  summary: Représente la mise en forme de courbe de tendance de graphique.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartTrendlineFormat;'
    return:
      type: <xref uid="excel!Excel.ChartTrendlineFormat:interface" />
- name: forwardPeriod
  uid: excel!Excel.ChartTrendline#forwardPeriod:member
  package: excel!
  fullName: forwardPeriod
  summary: Représente le nombre de points que la courbe de tendance étend en avant.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'forwardPeriod: number;'
    return:
      type: number
- name: intercept
  uid: excel!Excel.ChartTrendline#intercept:member
  package: excel!
  fullName: intercept
  summary: Représente la valeur intercept de la courbe de tendance. Peut être défini sur une valeur numérique ou une chaîne vide (pour les valeurs automatiques). La valeur renvoyée est toujours un nombre.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'intercept: any;'
    return:
      type: any
- name: label
  uid: excel!Excel.ChartTrendline#label:member
  package: excel!
  fullName: label
  summary: Représente l’étiquette d’une courbe de tendance de graphique.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly label: ChartTrendlineLabel;'
    return:
      type: <xref uid="excel!Excel.ChartTrendlineLabel:interface" />
- name: movingAveragePeriod
  uid: excel!Excel.ChartTrendline#movingAveragePeriod:member
  package: excel!
  fullName: movingAveragePeriod
  summary: Représente la période d’une courbe de tendance de graphique. Applicable uniquement à la courbe de tendance avec le type MovingAverage.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'movingAveragePeriod: number;'
    return:
      type: number
- name: name
  uid: excel!Excel.ChartTrendline#name:member
  package: excel!
  fullName: name
  summary: Représente le nom de la courbe de tendance. Peut être configurée pour une valeur de chaîne, ou peut être configurée pour que la valeur null représente les valeurs automatiques. La valeur renvoyée est toujours une chaîne.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
- name: polynomialOrder
  uid: excel!Excel.ChartTrendline#polynomialOrder:member
  package: excel!
  fullName: polynomialOrder
  summary: Représente l’ordre d’une courbe de tendance de graphique. Applicable uniquement à la courbe de tendance avec le type polynomial.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'polynomialOrder: number;'
    return:
      type: number
- name: showEquation
  uid: excel!Excel.ChartTrendline#showEquation:member
  package: excel!
  fullName: showEquation
  summary: Vrai si l’équation de la courbe de tendance est affichée sur le graphique.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showEquation: boolean;'
    return:
      type: boolean
- name: showRSquared
  uid: excel!Excel.ChartTrendline#showRSquared:member
  package: excel!
  fullName: showRSquared
  summary: Vrai si le coefficient de détermination de la courbe de tendance est affiché sur le graphique.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showRSquared: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.ChartTrendline#type:member
  package: excel!
  fullName: type
  summary: Représente le type de courbe de tendance de graphique.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      type:
                  | ChartTrendlineType
                  | "Linear"
                  | "Exponential"
                  | "Logarithmic"
                  | "MovingAverage"
                  | "Polynomial"
                  | "Power";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTrendlineType:enum" />
                    | "Linear"
                    | "Exponential"
                    | "Logarithmic"
                    | "MovingAverage"
                    | "Polynomial"
                    | "Power"
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n    // Get the trendline for series 1 and load its type property.  \n    let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);\n    trendline.load(\"type\");\n\n    await context.sync();\n\n    console.log(\"The trendline type is:\" + trendline.type);  \n}\n```"
