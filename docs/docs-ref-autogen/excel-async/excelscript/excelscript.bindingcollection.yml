### YamlMime:TSType
name: Excel.BindingCollection
uid: excel!Excel.BindingCollection:interface
package: excel!
fullName: Excel.BindingCollection
summary: Représente la collection de l’ensemble des objets de liaison qui font partie du classeur.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: count
  uid: excel!Excel.BindingCollection#count:member
  package: excel!
  fullName: count
  summary: Renvoie le nombre de liaisons de la collection.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly count: number;'
    return:
      type: number
methods:
- name: add(range, bindingType, id)
  uid: excel!Excel.BindingCollection#add:member(1)
  package: excel!
  fullName: add(range, bindingType, id)
  summary: Ajoute une nouvelle liaison à une plage spécifique.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  range: Range | string,
                  bindingType: BindingType | "Range" | "Table" | "Text",
                  id: string
              ): Binding;
    parameters:
    - id: range
      description: Plage à laquelle lier la liaison. Peut être un objet de plage Excel ou une chaîne. Si c’est une chaîne, elle doit contenir l’adresse complète, y compris le nom de la feuille.
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: bindingType
      description: Type de liaison. Voir Excel. BindingType.
      type: <xref uid="excel!Excel.BindingType:enum" /> | "Range" | "Table" | "Text"
    - id: id
      description: Nom de la liaison.
      type: string
    return:
      type: <xref uid="excel!Excel.Binding:interface" />
      description: ''
- name: addFromNamedItem(name, bindingType, id)
  uid: excel!Excel.BindingCollection#addFromNamedItem:member(1)
  package: excel!
  fullName: addFromNamedItem(name, bindingType, id)
  summary: Ajoute une nouvelle liaison basée sur un élément nommé dans le classeur. Si l’élément nommé fait référence à plusieurs zones, l’erreur « InvalidReference » est renvoyée.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      addFromNamedItem(
                  name: string,
                  bindingType: BindingType | "Range" | "Table" | "Text",
                  id: string
              ): Binding;
    parameters:
    - id: name
      description: Nom à partir duquel créer la liaison.
      type: string
    - id: bindingType
      description: Type de liaison. Voir Excel. BindingType.
      type: <xref uid="excel!Excel.BindingType:enum" /> | "Range" | "Table" | "Text"
    - id: id
      description: Nom de la liaison.
      type: string
    return:
      type: <xref uid="excel!Excel.Binding:interface" />
      description: ''
- name: addFromSelection(bindingType, id)
  uid: excel!Excel.BindingCollection#addFromSelection:member(1)
  package: excel!
  fullName: addFromSelection(bindingType, id)
  summary: Ajoute une nouvelle liaison basée sur la sélection en cours. Si la sélection comporte plusieurs zones, l’erreur « InvalidReference » est renvoyée.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      addFromSelection(
                  bindingType: BindingType | "Range" | "Table" | "Text",
                  id: string
              ): Binding;
    parameters:
    - id: bindingType
      description: Type de liaison. Voir Excel. BindingType.
      type: <xref uid="excel!Excel.BindingType:enum" /> | "Range" | "Table" | "Text"
    - id: id
      description: Nom de la liaison.
      type: string
    return:
      type: <xref uid="excel!Excel.Binding:interface" />
      description: ''
