  - uid: 'excel!Excel.AutoFilter#apply:member(1)'
    summary: Applique le filtre automatique à une plage. Ceci permet de filtrer la colonne si les critères de filtre de colonne et index sont spécifiés.
    name: 'apply(range, columnIndex, criteria)'
    fullName: 'apply(range, columnIndex, criteria)'
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        apply(
                    range: Range | string,
                    columnIndex?: number,
                    criteria?: FilterCriteria
                ): void;
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Exemples

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getActiveWorksheet();
              let farmData = sheet.getUsedRange();

              // This filter will only show the rows with the top 25% of values in column 3.
              sheet.autoFilter.apply(farmData, 3, { criterion1: "25", filterOn: Excel.FilterOn.topPercent });
              await context.sync();
          }
          ```
      parameters:
        - id: range
          description: Plage sur laquelle s’appliquera le filtre automatique.
          type:
            - 'excel!Excel.AutoFilter#apply~0:complex'
        - id: columnIndex
          description: Index de colonne de base zéro auquel le filtre automatique est appliqué.
          type:
            - number
        - id: criteria
          description: Critères de filtre.
          type:
            - 'excel!Excel.FilterCriteria:interface'
