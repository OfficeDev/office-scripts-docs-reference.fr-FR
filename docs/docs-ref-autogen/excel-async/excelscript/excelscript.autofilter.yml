### YamlMime:TSType
name: Excel.AutoFilter
uid: excel!Excel.AutoFilter:interface
package: excel!
fullName: Excel.AutoFilter
summary: Représente l’objet AutoFilter. Filtre automatique transforme les valeurs d’une colonne Excel en filtres spécifiques en fonction du contenu de la cellule.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: criteria
  uid: excel!Excel.AutoFilter#criteria:member
  package: excel!
  fullName: criteria
  summary: Tableau qui conserve tous les critères de filtre dans une plage filtrée.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly criteria: FilterCriteria[];'
    return:
      type: <xref uid="excel!Excel.FilterCriteria:interface" />[]
- name: enabled
  uid: excel!Excel.AutoFilter#enabled:member
  package: excel!
  fullName: enabled
  summary: Indique si le filtre automatique est activé.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly enabled: boolean;'
    return:
      type: boolean
- name: isDataFiltered
  uid: excel!Excel.AutoFilter#isDataFiltered:member
  package: excel!
  fullName: isDataFiltered
  summary: Indique si le filtre automatique a des critères de filtre.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly isDataFiltered: boolean;'
    return:
      type: boolean
methods:
- name: apply(range, columnIndex, criteria)
  uid: excel!Excel.AutoFilter#apply:member(1)
  package: excel!
  fullName: apply(range, columnIndex, criteria)
  summary: Applique le filtre automatique à une plage. Ceci permet de filtrer la colonne si les critères de filtre de colonne et index sont spécifiés.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  range: Range | string,
                  columnIndex?: number,
                  criteria?: FilterCriteria
              ): void;
    parameters:
    - id: range
      description: Plage sur laquelle s’appliquera le filtre automatique.
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: columnIndex
      description: Index de colonne de base zéro auquel le filtre automatique est appliqué.
      type: number
    - id: criteria
      description: Critères de filtre.
      type: <xref uid="excel!Excel.FilterCriteria:interface" />
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getActiveWorksheet();\n    let farmData = sheet.getUsedRange();\n\n    // This filter will only show the rows with the top 25% of values in column 3.\n    sheet.autoFilter.apply(farmData, 3, { criterion1: \"25\", filterOn: Excel.FilterOn.topPercent });\n    await context.sync();\n}\n```"
- name: clearCriteria()
  uid: excel!Excel.AutoFilter#clearCriteria:member(1)
  package: excel!
  fullName: clearCriteria()
  summary: Efface les critères de filtre du filtre automatique.
