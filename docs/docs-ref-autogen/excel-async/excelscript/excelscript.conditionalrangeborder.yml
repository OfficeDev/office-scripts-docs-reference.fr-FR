### YamlMime:TSType
name: Excel.ConditionalRangeBorder
uid: excel!Excel.ConditionalRangeBorder:interface
package: excel!
fullName: Excel.ConditionalRangeBorder
summary: Cet objet représente la bordure d'un objet.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.ConditionalRangeBorder#color:member
  package: excel!
  fullName: color
  summary: Code couleur HTML qui représente la couleur de la ligne de bordure, sous la forme \# RRGGBB (par exemple, « FFA500 ») ou sous forme de couleur HTML nommée (par exemple, « orange »).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: sideIndex
  uid: excel!Excel.ConditionalRangeBorder#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: Valeur constante qui indique un côté spécifique de la bordure. Pour plus d’informations, voir Excel. ConditionalRangeBorderIndex.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      readonly sideIndex:
                  | ConditionalRangeBorderIndex
                  | "EdgeTop"
                  | "EdgeBottom"
                  | "EdgeLeft"
                  | "EdgeRight";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalRangeBorderIndex:enum" />
                    | "EdgeTop"
                    | "EdgeBottom"
                    | "EdgeLeft"
                    | "EdgeRight"
- name: style
  uid: excel!Excel.ConditionalRangeBorder#style:member
  package: excel!
  fullName: style
  summary: L’une des constantes de style de ligne déterminant le style de ligne de la bordure. Pour plus d’informations, voir Excel. BorderLineStyle.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      style:
                  | ConditionalRangeBorderLineStyle
                  | "None"
                  | "Continuous"
                  | "Dash"
                  | "DashDot"
                  | "DashDotDot"
                  | "Dot";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalRangeBorderLineStyle:enum" />
                    | "None"
                    | "Continuous"
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "Dot"
methods:
- name: load(propertyNames)
  uid: excel!Excel.ConditionalRangeBorder#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Files d’attente de la commande pour charger les propriétés de l’objet spécifié. Vous devez contacter `context.sync()` avant de lire les propriétés.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.
      type: string | string[]
    return:
      type: void
      description: ''
