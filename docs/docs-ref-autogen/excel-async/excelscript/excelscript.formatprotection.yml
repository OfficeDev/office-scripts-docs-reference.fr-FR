### YamlMime:TSType
name: Excel.FormatProtection
uid: excel!Excel.FormatProtection:interface
package: excel!
fullName: Excel.FormatProtection
summary: Représente la protection du format d’un objet plage.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formulaHidden
  uid: excel!Excel.FormatProtection#formulaHidden:member
  package: excel!
  fullName: formulaHidden
  summary: Indique si Excel masque la formule pour les cellules de la plage. Une valeur null indique que les paramètres de formule masquée ne sont pas les mêmes sur l’ensemble de la plage.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulaHidden: boolean;'
    return:
      type: boolean
- name: locked
  uid: excel!Excel.FormatProtection#locked:member
  package: excel!
  fullName: locked
  summary: Indique si Excel verrouille les cellules dans l’objet. Une valeur null indique que les paramètres de verrouillage ne sont pas les mêmes sur l’ensemble de la plage.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'locked: boolean;'
    return:
      type: boolean
methods:
- name: load(propertyNames)
  uid: excel!Excel.FormatProtection#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Files d’attente de la commande pour charger les propriétés de l’objet spécifié. Vous devez contacter `context.sync()` avant de lire les propriétés.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.
      type: string | string[]
    return:
      type: void
      description: ''
