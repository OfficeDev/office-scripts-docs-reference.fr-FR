### YamlMime:TSType
name: Excel.Image
uid: excel!Excel.Image:interface
package: excel!
fullName: Excel.Image
summary: Représente une image dans la feuille de calcul. Pour obtenir l’objet Shape correspondant, utilisez image. Shape.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: format
  uid: excel!Excel.Image#format:member
  package: excel!
  fullName: format
  summary: Renvoie le format de l’image.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      readonly format:
                  | PictureFormat
                  | "Unknown"
                  | "Bmp"
                  | "Jpeg"
                  | "Gif"
                  | "Png"
                  | "Svg";
    return:
      type: >-
        | <xref uid="excel!Excel.PictureFormat:enum" />
                    | "Unknown"
                    | "Bmp"
                    | "Jpeg"
                    | "Gif"
                    | "Png"
                    | "Svg"
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let image = sheet.shapes.getItem(\"Image\").image;\n    image.load(\"format\");\n    await context.sync();\n\n    console.log(\"The image's format is: \" + image.format);\n    await context.sync();\n}\n```"
- name: id
  uid: excel!Excel.Image#id:member
  package: excel!
  fullName: id
  summary: Spécifie l’identificateur de la forme de l’objet image.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly id: string;'
    return:
      type: string
- name: shape
  uid: excel!Excel.Image#shape:member
  package: excel!
  fullName: shape
  summary: Renvoie l’objet de la Forme associé à la l’image.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly shape: Shape;'
    return:
      type: <xref uid="excel!Excel.Shape:interface" />
methods:
- name: load(propertyNames)
  uid: excel!Excel.Image#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Files d’attente de la commande pour charger les propriétés de l’objet spécifié. Vous devez contacter `context.sync()` avant de lire les propriétés.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.
      type: string | string[]
    return:
      type: void
      description: ''
