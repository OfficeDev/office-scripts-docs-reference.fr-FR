### YamlMime:TSType
name: Excel.BasicDataValidation
uid: excel!Excel.BasicDataValidation:interface
package: excel!
fullName: Excel.BasicDataValidation
summary: Représente les critères de validation des données de type de base.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formula1
  uid: excel!Excel.BasicDataValidation#formula1:member
  package: excel!
  fullName: formula1
  summary: 'Spécifie l’opérande de droite lorsque la propriété Operator est définie sur un opérateur binaire tel que GreaterThan (l’opérande de gauche est la valeur que l’utilisateur tente d’entrer dans la cellule). Avec les opérateurs ternaires entre et NotBetween, spécifie l’opérande inférieur. Par exemple, si vous définissez l’option Formula1 sur 10 et l’opérateur sur GreaterThan, les données valides de la plage doivent être supérieures à 10. Lorsque vous définissez la valeur, elle peut être transmise sous la forme d’un nombre, d’un objet Range ou d’une formule de chaîne (où la chaîne est soit un nombre JSON, soit une référence de cellule telle que « = a1 », soit une formule telle que « = MIN (a1, B1) »). Lors de la récupération de la valeur, elle est toujours renvoyée sous la forme d’une formule de chaîne, par exemple : "= 10", "= a1", "= SUM (a1 : B5)", etc.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula1: string | number | Range;'
    return:
      type: string | number | <xref uid="excel!Excel.Range:interface" />
- name: formula2
  uid: excel!Excel.BasicDataValidation#formula2:member
  package: excel!
  fullName: formula2
  summary: 'Avec les opérateurs ternaires entre et NotBetween, spécifie l’opérande supérieur. N’est pas utilisé avec les opérateurs binaires, tels que GreaterThan. Lorsque vous définissez la valeur, elle peut être transmise sous la forme d’un nombre, d’un objet Range ou d’une formule de chaîne (où la chaîne est soit un nombre JSON, soit une référence de cellule telle que « = a1 », soit une formule telle que « = MIN (a1, B1) »). Lors de la récupération de la valeur, elle est toujours renvoyée sous la forme d’une formule de chaîne, par exemple : "= 10", "= a1", "= SUM (a1 : B5)", etc.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula2?: string | number | Range;'
    return:
      type: string | number | <xref uid="excel!Excel.Range:interface" />
- name: operator
  uid: excel!Excel.BasicDataValidation#operator:member
  package: excel!
  fullName: operator
  summary: L’opérateur à utiliser pour la validation des données.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      operator:
                  | DataValidationOperator
                  | "Between"
                  | "NotBetween"
                  | "EqualTo"
                  | "NotEqualTo"
                  | "GreaterThan"
                  | "LessThan"
                  | "GreaterThanOrEqualTo"
                  | "LessThanOrEqualTo";
    return:
      type: >-
        | <xref uid="excel!Excel.DataValidationOperator:enum" />
                    | "Between"
                    | "NotBetween"
                    | "EqualTo"
                    | "NotEqualTo"
                    | "GreaterThan"
                    | "LessThan"
                    | "GreaterThanOrEqualTo"
                    | "LessThanOrEqualTo"
