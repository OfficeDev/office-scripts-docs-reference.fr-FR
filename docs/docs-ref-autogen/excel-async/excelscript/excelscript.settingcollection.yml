### YamlMime:TSType
name: Excel.SettingCollection
uid: excel!Excel.SettingCollection:interface
package: excel!
fullName: Excel.SettingCollection
summary: Représente une collection d’objets de paramètre de paire clé-valeur qui font partie du classeur. L’étendue est limitée à un fichier et une combinaison de compléments (de volet de tâches ou de contenu).
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(key, value)
  uid: excel!Excel.SettingCollection#add:member(1)
  package: excel!
  fullName: add(key, value)
  summary: Définit ou ajoute le paramètre spécifié dans le classeur.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  key: string,
                  value: string | number | boolean | Date | Array<any> | any
              ): Setting;
    parameters:
    - id: key
      description: Clé du nouveau paramètre.
      type: string
    - id: value
      description: Valeur du nouveau paramètre.
      type: "string | number | boolean | Date | Array&lt;any&gt; | any\n        "
    return:
      type: <xref uid="excel!Excel.Setting:interface" />
      description: ''
- name: getCount()
  uid: excel!Excel.SettingCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: Obtient le nombre de paramètres dans la collection.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getItem(key)
  uid: excel!Excel.SettingCollection#getItem:member(1)
  package: excel!
  fullName: getItem(key)
  summary: Obtient une Entrée de paramètre via la clé.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): Setting;'
    parameters:
    - id: key
      description: Clé du paramètre.
      type: string
    return:
      type: <xref uid="excel!Excel.Setting:interface" />
      description: ''
- name: getItemOrNullObject(key)
  uid: excel!Excel.SettingCollection#getItemOrNullObject:member(1)
  package: excel!
  fullName: getItemOrNullObject(key)
  summary: Obtient une entrée de paramètre via la clé. Si le paramètre n’existe pas, renvoie un objet null.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(key: string): Setting;'
    parameters:
    - id: key
      description: Clé du paramètre.
      type: string
    return:
      type: <xref uid="excel!Excel.Setting:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let settings = context.workbook.settings;\n    let needsReview = settings.getItem(\"NeedsReview\");\n    needsReview.delete();\n    needsReview = settings.getItemOrNullObject(\"NeedsReview\");\n\n    await context.sync();\n\n    if (needsReview.isNullObject) {\n        console.log(\"The setting has been deleted\");\n    } else {\n        console.log(\"The setting was not deleted\");\n    }\n\n    await context.sync();\n}\n```"
- name: load(propertyNames)
  uid: excel!Excel.SettingCollection#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Files d’attente de la commande pour charger les propriétés de l’objet spécifié. Vous devez contacter `context.sync()` avant de lire les propriétés.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.
      type: string | string[]
    return:
      type: void
      description: ''
