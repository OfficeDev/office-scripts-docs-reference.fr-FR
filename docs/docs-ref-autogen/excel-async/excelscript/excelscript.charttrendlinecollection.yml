### YamlMime:TSType
name: Excel.ChartTrendlineCollection
uid: excel!Excel.ChartTrendlineCollection:interface
package: excel!
fullName: Excel.ChartTrendlineCollection
summary: Représente une collection de courbes de tendance de graphique.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(type)
  uid: excel!Excel.ChartTrendlineCollection#add:member(1)
  package: excel!
  fullName: add(type)
  summary: Ajoute une nouvelle courbe de tendance à la collection de courbes de tendance.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  type?:
                      | ChartTrendlineType
                      | "Linear"
                      | "Exponential"
                      | "Logarithmic"
                      | "MovingAverage"
                      | "Polynomial"
                      | "Power"
              ): ChartTrendline;
    parameters:
    - id: type
      description: Indique le type de courbe de tendance. La valeur par défaut est « linéaire ». Pour plus d’informations, voir Excel. ChartTrendline.
      type: "| <xref uid=\"excel!Excel.ChartTrendlineType:enum\" />\n                | \"Linear\"\n                | \"Exponential\"\n                | \"Logarithmic\"\n                | \"MovingAverage\"\n                | \"Polynomial\"\n                | \"Power\"\n        "
    return:
      type: <xref uid="excel!Excel.ChartTrendline:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n     // Add a trendline.  \n    seriesCollection.getItemAt(0).trendlines.add(\"Linear\");\n\n    await context.sync();\n}\n```"
- name: getCount()
  uid: excel!Excel.ChartTrendlineCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: Renvoie le nombre de courbes de tendance de la collection.
  remarks: ''
  isPreview: false
