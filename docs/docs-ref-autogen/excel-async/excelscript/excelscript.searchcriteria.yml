### YamlMime:TSType
name: Excel.SearchCriteria
uid: excel!Excel.SearchCriteria:interface
package: excel!
fullName: Excel.SearchCriteria
summary: Représente les critères de recherche à utiliser.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: completeMatch
  uid: excel!Excel.SearchCriteria#completeMatch:member
  package: excel!
  fullName: completeMatch
  summary: Indique si la correspondance doit être terminée ou partielle. Une correspondance complète correspond à la totalité du contenu de la cellule. Une correspondance partielle correspond à une sous-chaîne dans le contenu de la cellule (par exemple, les `cat` correspondances partielles `caterpillar` et `scatter`<!-- -->). La valeur par défaut est False (partielle).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: excel!Excel.SearchCriteria#matchCase:member
  package: excel!
  fullName: matchCase
  summary: Indique si la correspondance respecte la casse. Par défaut est false (ou minuscules).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
- name: searchDirection
  uid: excel!Excel.SearchCriteria#searchDirection:member
  package: excel!
  fullName: searchDirection
  summary: Détermine le sens de la recherche. Par défaut est transférer. Voir Excel.SearchDirection.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'searchDirection?: SearchDirection | "Forward" | "Backwards";'
    return:
      type: <xref uid="excel!Excel.SearchDirection:enum" /> | "Forward" | "Backwards"
