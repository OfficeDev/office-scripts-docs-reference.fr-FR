### YamlMime:TSType
name: Excel.ShapeFont
uid: excel!Excel.ShapeFont:interface
package: excel!
fullName: Excel.ShapeFont
summary: Représente les attributs de police, tels que le nom, la taille et la couleur de la police, de l’objet TextRange d’une forme.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: bold
  uid: excel!Excel.ShapeFont#bold:member
  package: excel!
  fullName: bold
  summary: Représente le format de police Gras. Retourne la valeur null le TextRange inclut les deux fragments de texte en gras et en non.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.ShapeFont#color:member
  package: excel!
  fullName: color
  summary: Représentation de code de couleur HTML de la couleur du texte (par exemple, « \# FF0000 » représente le rouge). Renvoie la valeur null si le TextRange inclut les fragments de texte avec les différentes couleurs.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: italic
  uid: excel!Excel.ShapeFont#italic:member
  package: excel!
  fullName: italic
  summary: Représente le format de police Italique. Renvoie null si le TextRange inclut les deux fragments de texte en italique et non italique.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.ShapeFont#name:member
  package: excel!
  fullName: name
  summary: Représente le nom de la police (par exemple, "Calibri"). Si le texte est un langage de Script complexe ou Asie de l’est, représente le nom de la police correspondante ; dans le cas contraire représente nom de police de caractères latins.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
- name: size
  uid: excel!Excel.ShapeFont#size:member
  package: excel!
  fullName: size
  summary: Représente la taille de la police en points (par exemple, 11). Renvoie la valeur null si le TextRange inclut les fragments de texte avec les différentes couleurs.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size: number;'
    return:
      type: number
- name: underline
  uid: excel!Excel.ShapeFont#underline:member
  package: excel!
  fullName: underline
  summary: Type de soulignement appliqué à la police. Renvoie la valeur null si le TextRange inclut les fragments de texte avec les différentes styles. Pour plus d’informations, voir Excel.ShapeFontUnderlineStyle.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      underline:
                  | ShapeFontUnderlineStyle
                  | "None"
                  | "Single"
                  | "Double"
                  | "Heavy"
                  | "Dotted"
                  | "DottedHeavy"
                  | "Dash"
                  | "DashHeavy"
                  | "DashLong"
                  | "DashLongHeavy"
                  | "DotDash"
                  | "DotDashHeavy"
                  | "DotDotDash"
                  | "DotDotDashHeavy"
                  | "Wavy"
                  | "WavyHeavy"
                  | "WavyDouble";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeFontUnderlineStyle:enum" />
                    | "None"
                    | "Single"
                    | "Double"
                    | "Heavy"
                    | "Dotted"
                    | "DottedHeavy"
                    | "Dash"
                    | "DashHeavy"
                    | "DashLong"
                    | "DashLongHeavy"
                    | "DotDash"
                    | "DotDashHeavy"
                    | "DotDotDash"
                    | "DotDotDashHeavy"
                    | "Wavy"
                    | "WavyHeavy"
                    | "WavyDouble"
methods:
- name: load(propertyNames)
  uid: excel!Excel.ShapeFont#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Files d’attente de la commande pour charger les propriétés de l’objet spécifié. Vous devez contacter `context.sync()` avant de lire les propriétés.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.
      type: string | string[]
    return:
      type: void
      description: ''
