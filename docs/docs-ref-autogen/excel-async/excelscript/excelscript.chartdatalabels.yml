### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ChartDataLabels:interface'
    summary: Représente une collection de toutes les étiquettes de données associées à un point de graphique.
    name: Excel.ChartDataLabels
    fullName: Excel.ChartDataLabels
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ChartDataLabels#autoText:member'
      - 'excel!Excel.ChartDataLabels#format:member'
      - 'excel!Excel.ChartDataLabels#horizontalAlignment:member'
      - 'excel!Excel.ChartDataLabels#linkNumberFormat:member'
      - 'excel!Excel.ChartDataLabels#load:member(1)'
      - 'excel!Excel.ChartDataLabels#numberFormat:member'
      - 'excel!Excel.ChartDataLabels#position:member'
      - 'excel!Excel.ChartDataLabels#separator:member'
      - 'excel!Excel.ChartDataLabels#showBubbleSize:member'
      - 'excel!Excel.ChartDataLabels#showCategoryName:member'
      - 'excel!Excel.ChartDataLabels#showLegendKey:member'
      - 'excel!Excel.ChartDataLabels#showPercentage:member'
      - 'excel!Excel.ChartDataLabels#showSeriesName:member'
      - 'excel!Excel.ChartDataLabels#showValue:member'
      - 'excel!Excel.ChartDataLabels#textOrientation:member'
      - 'excel!Excel.ChartDataLabels#verticalAlignment:member'
  - uid: 'excel!Excel.ChartDataLabels#autoText:member'
    summary: Indique si les étiquettes de données génèrent automatiquement le texte approprié en fonction du contexte.
    name: autoText
    fullName: autoText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoText: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#format:member'
    summary: 'Cette énumération spécifie le format des étiquettes de données de graphique, qui inclut la mise en forme de remplissage et de police.'
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: ChartDataLabelFormat;'
      return:
        type:
          - 'excel!Excel.ChartDataLabelFormat:interface'
  - uid: 'excel!Excel.ChartDataLabels#horizontalAlignment:member'
    summary: 'Indique l’alignement horizontal de l’étiquette de données du graphique. Pour plus d’informations, voir Excel. ChartTextHorizontalAlignment. Cette propriété est valide uniquement lorsque la TextOrientation de l’étiquette de données est égale à 0.'
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        horizontalAlignment:
                    | ChartTextHorizontalAlignment
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed";
      return:
        type:
          - 'excel!Excel.ChartDataLabels#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.ChartDataLabels#linkNumberFormat:member'
    summary: 'Indique si le format de nombre est lié aux cellules. Si true, le format de numérotation est affiché dans les étiquettes lorsqu’il se transforme dans les cellules.'
    name: linkNumberFormat
    fullName: linkNumberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'linkNumberFormat: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#load:member(1)'
    summary: Files d’attente de la commande pour charger les propriétés de l’objet spécifié. Vous devez appeler `context.sync()` avant de lire les propriétés.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ChartDataLabels#numberFormat:member'
    summary: Spécifie le code de format des étiquettes de données.
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabels#position:member'
    summary: 'Valeur DataLabelPosition qui représente la position de l’étiquette de données. Pour plus d’informations, voir Excel. ChartDataLabelPosition.'
    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        position:
                    | ChartDataLabelPosition
                    | "Invalid"
                    | "None"
                    | "Center"
                    | "InsideEnd"
                    | "InsideBase"
                    | "OutsideEnd"
                    | "Left"
                    | "Right"
                    | "Top"
                    | "Bottom"
                    | "BestFit"
                    | "Callout";
      return:
        type:
          - 'excel!Excel.ChartDataLabels#position~0:complex'
  - uid: 'excel!Excel.ChartDataLabels#separator:member'
    summary: Chaîne représentant le séparateur utilisé pour les étiquettes de données d’un graphique.
    name: separator
    fullName: separator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'separator: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabels#showBubbleSize:member'
    summary: Indique si la taille de la bulle des étiquettes de données est visible.
    name: showBubbleSize
    fullName: showBubbleSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBubbleSize: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showCategoryName:member'
    summary: Indique si le nom de catégorie de l’étiquette de données est visible.
    name: showCategoryName
    fullName: showCategoryName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showCategoryName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showLegendKey:member'
    summary: Indique si la légende de l’étiquette de données est visible.
    name: showLegendKey
    fullName: showLegendKey
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showLegendKey: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showPercentage:member'
    summary: Indique si le pourcentage de l’étiquette de données est visible.
    name: showPercentage
    fullName: showPercentage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showPercentage: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showSeriesName:member'
    summary: Indique si le nom de série des étiquettes de données est visible.
    name: showSeriesName
    fullName: showSeriesName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showSeriesName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showValue:member'
    summary: Indique si la valeur de l’étiquette de données est visible.
    name: showValue
    fullName: showValue
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showValue: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#textOrientation:member'
    summary: Représente l’angle de l’orientation du texte pour les étiquettes de données. La valeur doit être un entier compris entre-90 et 90 ou l’entier 180 pour le texte orienté verticalement.
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabels#verticalAlignment:member'
    summary: 'Représente l’alignement vertical de l’étiquette de données du graphique. Pour plus d’informations, voir Excel. ChartTextVerticalAlignment. Cette propriété est valide uniquement lorsque la TextOrientation de l’étiquette de données est-90, 90 ou 180.'
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        verticalAlignment:
                    | ChartTextVerticalAlignment
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed";
      return:
        type:
          - 'excel!Excel.ChartDataLabels#verticalAlignment~0:complex'
