### YamlMime:TSType
name: Excel.NamedItemCollection
uid: excel!Excel.NamedItemCollection:interface
package: excel!
fullName: Excel.NamedItemCollection
summary: Collection de tous les objets NamedItem qui font partie du classeur ou de la feuille de calcul, en fonction de la manière dont ils ont été atteints.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(name, reference, comment)
  uid: excel!Excel.NamedItemCollection#add:member(1)
  package: excel!
  fullName: add(name, reference, comment)
  summary: Ajoute un nouveau nom à la collection de l’étendue donnée.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  name: string,
                  reference: Range | string,
                  comment?: string
              ): NamedItem;
    parameters:
    - id: name
      description: Nom de l’élément nommé.
      type: string
    - id: reference
      description: Formule ou plage à laquelle le nom fait référence.
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: comment
      description: Facultatif. Commentaire associé à l’élément nommé.
      type: string
    return:
      type: <xref uid="excel!Excel.NamedItem:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let headerRange = sheet.getRange(\"A1:D1\");\n\n    sheet.names.add(\"ExpensesHeader\", headerRange);\n    let namedItems = sheet.names.load(\"name, type\");\n\n    await context.sync();\n}\n```"
