### YamlMime:TSType
name: Excel.CultureInfo
uid: excel!Excel.CultureInfo:interface
package: excel!
fullName: Excel.CultureInfo
summary: Fournit des informations basées sur les paramètres de culture système actuels. Cela inclut les noms de culture, la mise en forme de numéros et d’autres paramètres dépendants de la culture.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: name
  uid: excel!Excel.CultureInfo#name:member
  package: excel!
  fullName: name
  summary: Obtient le nom de la culture au format languagecode2-Country/regioncode2 (par exemple, « zh-CN » ou « en-US »). Cette fonction est basée sur les paramètres système actuels.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly name: string;'
    return:
      type: string
- name: numberFormat
  uid: excel!Excel.CultureInfo#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: Définit le format d’affichage des nombres approprié pour la culture. Cette fonction est basée sur les paramètres de culture actuelle du système.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly numberFormat: NumberFormatInfo;'
    return:
      type: <xref uid="excel!Excel.NumberFormatInfo:interface" />
methods:
- name: load(propertyNames)
  uid: excel!Excel.CultureInfo#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Files d’attente de la commande pour charger les propriétés de l’objet spécifié. Vous devez contacter `context.sync()` avant de lire les propriétés.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.
      type: string | string[]
    return:
      type: void
      description: ''
