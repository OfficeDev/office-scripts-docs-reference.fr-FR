name: Excel.PivotTable
uid: excel!Excel.PivotTable:interface
package: excel!
fullName: Excel.PivotTable
summary: Représente un tableau croisé dynamique Excel. Pour en savoir plus sur le modèle objet de tableau croisé dynamique, lisez utilisation [de tableaux croisés dynamiques à l’aide de l’API JavaScript pour Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-pivottables)<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: columnHierarchies
  uid: excel!Excel.PivotTable#columnHierarchies:member
  package: excel!
  fullName: columnHierarchies
  summary: Les hiérarchies de colonne de tableau croisé dynamique.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly columnHierarchies: RowColumnPivotHierarchyCollection;'
    return:
      type: <xref uid="excel!Excel.RowColumnPivotHierarchyCollection:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let pivotTable = context.workbook.worksheets.getActiveWorksheet().pivotTables.getItem(\"Farm Sales\");       \n\n    // check if the PivotTable already has a column\n    let column = pivotTable.columnHierarchies.getItemOrNullObject(\"Farm\");\n    column.load(\"id\");\n    await context.sync();\n\n    if (column.isNullObject) {\n        // ading the farm column to the column hierarchy automatically removes it from the row hierarchy\n        pivotTable.columnHierarchies.add(pivotTable.hierarchies.getItem(\"Farm\"));\n    } else {\n        pivotTable.columnHierarchies.remove(column);\n    }\n\n    await context.sync();\n}\n```"
- name: dataHierarchies
  uid: excel!Excel.PivotTable#dataHierarchies:member
  package: excel!
  fullName: dataHierarchies
  summary: Les hiérarchies de données de tableau croisé dynamique.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly dataHierarchies: DataPivotHierarchyCollection;'
    return:
      type: <xref uid="excel!Excel.DataPivotHierarchyCollection:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let pivotTable = context.workbook.worksheets.getActiveWorksheet().pivotTables.getItem(\"Farm Sales\");\n    pivotTable.dataHierarchies.add(pivotTable.hierarchies.getItem(\"Crates Sold at Farm\"));\n    pivotTable.dataHierarchies.add(pivotTable.hierarchies.getItem(\"Crates Sold Wholesale\"));\n\n    await context.sync();\n}\n```"
