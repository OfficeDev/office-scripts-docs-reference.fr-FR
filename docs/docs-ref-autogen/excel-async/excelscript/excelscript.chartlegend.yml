items:
  - uid: 'excel!Excel.ChartLegend:interface'
    summary: Représente la légende d’un graphique.
    name: Excel.ChartLegend
    fullName: Excel.ChartLegend
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ChartLegend#format:member'
      - 'excel!Excel.ChartLegend#height:member'
      - 'excel!Excel.ChartLegend#left:member'
      - 'excel!Excel.ChartLegend#legendEntries:member'
      - 'excel!Excel.ChartLegend#load:member(1)'
      - 'excel!Excel.ChartLegend#overlay:member'
      - 'excel!Excel.ChartLegend#position:member'
      - 'excel!Excel.ChartLegend#showShadow:member'
      - 'excel!Excel.ChartLegend#top:member'
      - 'excel!Excel.ChartLegend#visible:member'
      - 'excel!Excel.ChartLegend#width:member'
  - uid: 'excel!Excel.ChartLegend#format:member'
    summary: 'Représente le format d’une légende de graphique, à savoir le format du remplissage et de la police.'
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: ChartLegendFormat;'
      return:
        type:
          - 'excel!Excel.ChartLegendFormat:interface'
  - uid: 'excel!Excel.ChartLegend#height:member'
    summary: 'Indique la hauteur, exprimée en points, de la légende du graphique. NULL si la légende n’est pas visible.'
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'height: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartLegend#left:member'
    summary: 'Indique la gauche, en points, de la légende du graphique. NULL si la légende n’est pas visible.'
    name: left
    fullName: left
    langs:
      - typeScript
    type: property
    syntax:
      content: 'left: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartLegend#legendEntries:member'
    summary: Représente une collection de legendEntries dans la légende.
    name: legendEntries
    fullName: legendEntries
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly legendEntries: ChartLegendEntryCollection;'
      return:
        type:
          - 'excel!Excel.ChartLegendEntryCollection:interface'
  - uid: 'excel!Excel.ChartLegend#load:member(1)'
    summary: Files d’attente de la commande pour charger les propriétés de l’objet spécifié. Vous devez appeler `context.sync()` avant de lire les propriétés.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ChartLegend#overlay:member'
    summary: Indique si la légende du graphique doit se chevaucher avec le corps principal du graphique.
    name: overlay
    fullName: overlay
    langs:
      - typeScript
    type: property
    syntax:
      content: 'overlay: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartLegend#position:member'
    summary: 'Indique la position de la légende sur le graphique. Pour plus d’informations, voir Excel. ChartLegendPosition.'
    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        position:
                    | ChartLegendPosition
                    | "Invalid"
                    | "Top"
                    | "Bottom"
                    | "Left"
                    | "Right"
                    | "Corner"
                    | "Custom";
      return:
        type:
          - 'excel!Excel.ChartLegend#position~0:complex'
  - uid: 'excel!Excel.ChartLegend#showShadow:member'
    summary: Indique si la légende est ombrée sur le graphique.
    name: showShadow
    fullName: showShadow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showShadow: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartLegend#top:member'
    summary: Cette énumération spécifie le bord supérieur d’une légende de graphique.
    name: top
    fullName: top
    langs:
      - typeScript
    type: property
    syntax:
      content: 'top: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartLegend#visible:member'
    summary: Indique si l’ChartLegend est visible.
    name: visible
    fullName: visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visible: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartLegend#width:member'
    summary: 'Indique la largeur, exprimée en points, de la légende du graphique. NULL si la légende n’est pas visible.'
    name: width
    fullName: width
    langs:
      - typeScript
    type: property
    syntax:
      content: 'width: number;'
      return:
        type:
          - number
