methods:
- name: apply(fields, matchCase, method)
  uid: excel!Excel.TableSort#apply:member(1)
  package: excel!
  fullName: apply(fields, matchCase, method)
  summary: Effectue une opération de tri.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  fields: SortField[],
                  matchCase?: boolean,
                  method?: SortMethod | "PinYin" | "StrokeCount"
              ): void;
    parameters:
    - id: fields
      description: Liste des conditions de tri.
      type: <xref uid="excel!Excel.SortField:interface" />[]
    - id: matchCase
      description: Facultatif. Indique si la casse influe sur le classement des chaînes.
      type: boolean
    - id: method
      description: Facultatif. Méthode de classement utilisée pour les caractères chinois.
      type: "<xref uid=\"excel!Excel.SortMethod:enum\" /> | \"PinYin\" | \"StrokeCount\"\n        "
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\n// Get the current worksheet.\nlet workbook = context.workbook;\nlet worksheets = workbook.worksheets;\nlet selectedSheet = worksheets.getActiveWorksheet();\n\n// Create a table with the used cells.\nlet usedRange = selectedSheet.getUsedRange();\nlet newTable = selectedSheet.tables.add(usedRange, true);\n\n// Sort the table using the first column.\nnewTable.sort.apply([{ key: 0, ascending: true }]);\n```"
