name: Excel.TableScopedCollection
uid: excel!Excel.TableScopedCollection:interface
package: excel!
fullName: Excel.TableScopedCollection
summary: Représente une collection d’étendues de tableaux. Pour chaque table, son coin supérieur gauche est considéré comme son emplacement d’ancrage et les tableaux sont triés de haut en bas, puis de gauche à droite.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
