  package: excel!
  fullName: getFirst()
  summary: Obtient le premier tableau de cette collection. Les tables dans la collection de sont triées de haut en bas et gauche vers la droite par ce tableau supérieure gauche afin que le premier tableau soit dans la collection de sites.
