### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ShapeLineFormat:interface'
    summary: 'Représente la mise en forme de trait de l’objet Shape. Pour les images et les formes géométriques, la mise en forme de ligne représente la bordure de la forme.'
    name: Excel.ShapeLineFormat
    fullName: Excel.ShapeLineFormat
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ShapeLineFormat#color:member'
      - 'excel!Excel.ShapeLineFormat#dashStyle:member'
      - 'excel!Excel.ShapeLineFormat#load:member(1)'
      - 'excel!Excel.ShapeLineFormat#style:member'
      - 'excel!Excel.ShapeLineFormat#transparency:member'
      - 'excel!Excel.ShapeLineFormat#visible:member'
      - 'excel!Excel.ShapeLineFormat#weight:member'
  - uid: 'excel!Excel.ShapeLineFormat#color:member'
    summary: "Représente la couleur de trait au format de couleur HTML, sous la forme \\# RRGGBB (par exemple, «\_FFA500\_») ou sous forme de couleur HTML nommée (par exemple, «\_orange\_»)."
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ShapeLineFormat#dashStyle:member'
    summary: 'Représente le style de trait de la forme. Renvoie null lors de la ligne n’est pas visible ou il existe des stylets tiret incohérents. Pour plus d’informations, voir Excel.ShapeLineStyle.'
    name: dashStyle
    fullName: dashStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: 'dashStyle: ShapeLineDashStyle;'
      return:
        type:
          - 'excel!Excel.ShapeLineDashStyle:enum'
  - uid: 'excel!Excel.ShapeLineFormat#load:member(1)'
    summary: Files d’attente de la commande pour charger les propriétés de l’objet spécifié. Vous devez appeler `context.sync()` avant de lire les propriétés.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ShapeLineFormat#style:member'
    summary: 'Représente le style de trait de la forme. Renvoie null lors de la ligne n’est pas visible ou il existe des stylets tiret incohérents. Pour plus d’informations, voir Excel.ShapeFontUnderlineStyle.'
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style: ShapeLineStyle;'
      return:
        type:
          - 'excel!Excel.ShapeLineStyle:enum'
  - uid: 'excel!Excel.ShapeLineFormat#transparency:member'
    summary: 'Renvoie ou définit le degré de transparence du remplissage spécifié sous la forme d’une valeur comprise entre 0,0 (opaque) et 1,0 (transparent). Renvoie la valeur null lorsque la forme a des transparences incohérentes.'
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ShapeLineFormat#visible:member'
    summary: Indique si la mise en forme de trait d’un élément Shape est visible. Renvoie la valeur null lorsque la forme a des visibilités incohérentes.
    name: visible
    fullName: visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visible: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ShapeLineFormat#weight:member'
    summary: 'Représente l’épaisseur de ligne, en points. Renvoie null lors de la ligne n’est pas visible ou il existe des poids de ligne incohérents.'
    name: weight
    fullName: weight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'weight: number;'
      return:
        type:
          - number
