### YamlMime:TSType
name: Excel.ShapeLineFormat
uid: excel!Excel.ShapeLineFormat:interface
package: excel!
fullName: Excel.ShapeLineFormat
summary: Représente la mise en forme de trait de l’objet Shape. Pour les images et les formes géométriques, la mise en forme de ligne représente la bordure de la forme.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.ShapeLineFormat#color:member
  package: excel!
  fullName: color
  summary: Représente la couleur de trait au format de couleur HTML, sous la forme \# RRGGBB (par exemple, « FFA500 ») ou sous forme de couleur HTML nommée (par exemple, « orange »).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: dashStyle
  uid: excel!Excel.ShapeLineFormat#dashStyle:member
  package: excel!
  fullName: dashStyle
  summary: Représente le style de trait de la forme. Renvoie null lors de la ligne n’est pas visible ou il existe des stylets tiret incohérents. Pour plus d’informations, voir Excel.ShapeFontUnderlineStyle.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      dashStyle:
                  | ShapeLineDashStyle
                  | "Dash"
                  | "DashDot"
                  | "DashDotDot"
                  | "LongDash"
                  | "LongDashDot"
                  | "RoundDot"
                  | "Solid"
                  | "SquareDot"
                  | "LongDashDotDot"
                  | "SystemDash"
                  | "SystemDot"
                  | "SystemDashDot";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeLineDashStyle:enum" />
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "LongDash"
                    | "LongDashDot"
                    | "RoundDot"
                    | "Solid"
                    | "SquareDot"
                    | "LongDashDotDot"
                    | "SystemDash"
                    | "SystemDot"
                    | "SystemDashDot"
- name: style
  uid: excel!Excel.ShapeLineFormat#style:member
  package: excel!
  fullName: style
  summary: Représente le style de trait de la forme. Renvoie null lors de la ligne n’est pas visible ou il existe des stylets tiret incohérents. Pour plus d’informations, voir Excel.ShapeFontUnderlineStyle.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      style:
                  | ShapeLineStyle
                  | "Single"
                  | "ThickBetweenThin"
                  | "ThickThin"
                  | "ThinThick"
                  | "ThinThin";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeLineStyle:enum" />
                    | "Single"
                    | "ThickBetweenThin"
                    | "ThickThin"
                    | "ThinThick"
                    | "ThinThin"
- name: transparency
  uid: excel!Excel.ShapeLineFormat#transparency:member
  package: excel!
  fullName: transparency
  summary: Renvoie ou définit le degré de transparence du remplissage spécifié sous la forme d’une valeur comprise entre 0,0 (opaque) et 1,0 (transparent). Renvoie la valeur null lorsque la forme a des transparences incohérentes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency: number;'
    return:
      type: number
- name: visible
  uid: excel!Excel.ShapeLineFormat#visible:member
  package: excel!
  fullName: visible
  summary: Indique si la mise en forme de trait d’un élément Shape est visible. Renvoie la valeur null lorsque la forme a des visibilités incohérentes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.ShapeLineFormat#weight:member
  package: excel!
  fullName: weight
  summary: Représente l’épaisseur de ligne, en points. Renvoie null lors de la ligne n’est pas visible ou il existe des poids de ligne incohérents.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight: number;'
    return:
      type: number
methods:
- name: load(propertyNames)
  uid: excel!Excel.ShapeLineFormat#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Files d’attente de la commande pour charger les propriétés de l’objet spécifié. Vous devez contacter `context.sync()` avant de lire les propriétés.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.
      type: string | string[]
    return:
      type: void
      description: ''
