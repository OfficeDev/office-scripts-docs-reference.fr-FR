### YamlMime:TSType
name: Excel.CommentReply
uid: excel!Excel.CommentReply:interface
package: excel!
fullName: Excel.CommentReply
summary: Représente une réponse de commentaire dans le classeur.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: authorEmail
  uid: excel!Excel.CommentReply#authorEmail:member
  package: excel!
  fullName: authorEmail
  summary: Obtenir l’adresse email de l’auteur de la réponse au commentaire.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly authorEmail: string;'
    return:
      type: string
- name: authorName
  uid: excel!Excel.CommentReply#authorName:member
  package: excel!
  fullName: authorName
  summary: Obtenir le nom de l’auteur de la réponse au commentaire.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly authorName: string;'
    return:
      type: string
- name: content
  uid: excel!Excel.CommentReply#content:member
  package: excel!
  fullName: content
  summary: Contenu de la réponse de commentaire. La chaîne est en texte brut.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'content: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Comments\");\n    let comment = sheet.comments.getItemAt(0);\n    let reply = comment.replies.getItemAt(0);\n    reply.load(\"content\");\n    // Sync to load the content of the comment reply.\n    await context.sync();\n\n    // Append \"Please!\" to the end of the comment reply.\n    reply.content += \" Please!\";\n    await context.sync();\n}\n```"
- name: creationDate
  uid: excel!Excel.CommentReply#creationDate:member
  package: excel!
  fullName: creationDate
  summary: Obtient l’heure de création de la réponse à un commentaire.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly creationDate: Date;'
    return:
      type: Date
- name: id
  uid: excel!Excel.CommentReply#id:member
  package: excel!
  fullName: id
  summary: Spécifie l’identificateur de réponse de commentaire.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly id: string;'
    return:
      type: string
- name: mentions
  uid: excel!Excel.CommentReply#mentions:member
  package: excel!
  fullName: mentions
  summary: Entités (par exemple, les personnes) mentionnées dans les commentaires.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly mentions: CommentMention[];'
