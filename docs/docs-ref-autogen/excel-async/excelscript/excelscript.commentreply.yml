      type: <xref uid="excel!Excel.CommentMention:interface" />[]
- name: resolved
  uid: excel!Excel.CommentReply#resolved:member
  package: excel!
  fullName: resolved
  summary: État de la réponse de commentaire. La valeur « true » signifie que la réponse est à l’État résolu.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly resolved: boolean;'
    return:
      type: boolean
- name: richContent
  uid: excel!Excel.CommentReply#richContent:member
  package: excel!
  fullName: richContent
  summary: Contenu de commentaire enrichi (par exemple, mentions dans les commentaires). Cette chaîne n’est pas destinée à être affichée aux utilisateurs finaux. Votre complément doit uniquement l’utiliser pour analyser le contenu de commentaire enrichi.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly richContent: string;'
    return:
      type: string
methods:
- name: delete()
  uid: excel!Excel.CommentReply#delete:member(1)
  package: excel!
  fullName: delete()
  summary: Supprime la réponse de commentaire.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delete(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    // Remove the first comment reply from this worksheet's first comment.\n    let sheet = context.workbook.worksheets.getItem(\"Comments\");\n    let comment = sheet.comments.getItemAt(0);\n    comment.replies.getItemAt(0).delete();\n    await context.sync();\n}\n```"
