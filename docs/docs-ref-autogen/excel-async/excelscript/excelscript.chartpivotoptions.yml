  package: excel!
  fullName: showAxisFieldButtons
  summary: Indique si les boutons de champ d’axe d’un graphique croisé dynamique doivent être affichés. La propriété ShowAxisFieldButtons correspond aux commandes « Afficher les boutons du champ Axe » sur la liste « Boutons de champ » de l’onglet « Analyse » qui est disponible quand un graphique croisé dynamique est sélectionné.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showAxisFieldButtons: boolean;'
    return:
      type: boolean
