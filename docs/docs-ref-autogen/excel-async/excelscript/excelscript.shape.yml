- name: scaleHeight(scaleFactor, scaleType, scaleFrom)
  uid: excel!Excel.Shape#scaleHeight:member(1)
  package: excel!
  fullName: scaleHeight(scaleFactor, scaleType, scaleFrom)
  summary: Met la hauteur de la forme à l’échelle en utilisant un facteur spécifié. Pour des images, vous pouvez indiquer si vous souhaitez mettre la forme à l’échelle par rapport à la taille d’origine ou la taille actuelle. Les formes autres que des images sont toujours mis à l’échelle par rapport à leur hauteur actuelle.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      scaleHeight(
                  scaleFactor: number,
                  scaleType: ShapeScaleType | "CurrentSize" | "OriginalSize",
                  scaleFrom?:
                      | ShapeScaleFrom
                      | "ScaleFromTopLeft"
                      | "ScaleFromMiddle"
                      | "ScaleFromBottomRight"
              ): void;
    parameters:
    - id: scaleFactor
      description: Indique le rapport entre la hauteur de la forme redimensionnée et sa hauteur actuelle ou originale.
      type: number
    - id: scaleType
      description: Indique si la forme est mise à l’horizontale par rapport à sa taille initiale ou actuelle. L’option de mise à l’échelle de taille d’origine ne fonctionne que pour les images.
      type: <xref uid="excel!Excel.ShapeScaleType:enum" /> | "CurrentSize" | "OriginalSize"
    - id: scaleFrom
      description: Facultatif. Spécifie la partie de la forme qui conserve sa position lorsque le forme est mise à l'échelle. Si ce paramètre est omis, il représente le coin supérieur gauche de la forme conserve sa position.
      type: "| <xref uid=\"excel!Excel.ShapeScaleFrom:enum\" />\n                | \"ScaleFromTopLeft\"\n                | \"ScaleFromMiddle\"\n                | \"ScaleFromBottomRight\"\n        "
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let shape = sheet.shapes.getItem(\"Octagon\")\n    shape.lockAspectRatio = true;\n    shape.scaleHeight(1.25, Excel.ShapeScaleType.currentSize);\n    await context.sync();\n}\n```"
