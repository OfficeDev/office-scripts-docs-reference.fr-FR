- name: group
  uid: excel!Excel.Shape#group:member
  package: excel!
  fullName: group
  summary: Renvoie le groupe de la Forme associée à la forme. Une erreur sera lancée si le type de forme n’est pas "GroupShape".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly group: ShapeGroup;'
    return:
      type: <xref uid="excel!Excel.ShapeGroup:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n\n    let shapeGroup = sheet.shapes.getItem(\"Group\").group;\n    shapeGroup.ungroup();\n    console.log(\"Shapes ungrouped\");\n\n    await context.sync();\n}\n```"
- name: height
  uid: excel!Excel.Shape#height:member
  package: excel!
  fullName: height
  summary: Indique la hauteur, exprimée en points, de la forme. Renvoie une exception d’argument non valide lorsqu’elle est définie avec une valeur négative ou zéro comme entrée.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height: number;'
    return:
      type: number
- name: id
  uid: excel!Excel.Shape#id:member
  package: excel!
  fullName: id
  summary: Spécifie l’identificateur de la forme.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly id: string;'
    return:
      type: string
- name: image
  uid: excel!Excel.Shape#image:member
  package: excel!
  fullName: image
  summary: Renvoie l’image associé à la forme. Une erreur sera lancée si le type de forme n’est pas "Image".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly image: Image;'
    return:
      type: <xref uid="excel!Excel.Image:interface" />
- name: left
  uid: excel!Excel.Shape#left:member
  package: excel!
  fullName: left
  summary: La distance, en points, entre le côté gauche du graphique et l’origine de la feuille de calcul. Renvoie une exception d’argument non valide lorsqu’elle est définie avec une valeur négative comme entrée.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left: number;'
    return:
      type: number
- name: level
  uid: excel!Excel.Shape#level:member
  package: excel!
  fullName: level
  summary: Cette énumération spécifie le niveau de la forme spécifiée. Par exemple, un niveau de 0 signifie que la forme ne fait pas partie d’un groupe, un niveau de la forme 1 signifie fait partie d’un groupe de niveau supérieur et un niveau de 2, la forme fait partie d’un groupe sous-blocs de niveau supérieur.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly level: number;'
    return:
      type: number
- name: line
  uid: excel!Excel.Shape#line:member
  package: excel!
  fullName: line
  summary: Renvoie l’image associée à la forme. Une erreur sera lancée si le type de forme n’est pas "Ligne".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly line: Line;'
    return:
      type: <xref uid="excel!Excel.Line:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    let line = shapes.getItem(\"StraightLine\").line;\n    line.beginArrowheadLength = Excel.ArrowheadLength.long;\n    line.beginArrowheadWidth = Excel.ArrowheadWidth.wide;\n    line.beginArrowheadStyle = Excel.ArrowheadStyle.oval;\n\n    line.endArrowheadLength = Excel.ArrowheadLength.long;\n    line.endArrowheadWidth = Excel.ArrowheadWidth.wide;\n    line.endArrowheadStyle = Excel.ArrowheadStyle.triangle;\n\n    await context.sync();\n}\n```"
- name: lineFormat
  uid: excel!Excel.Shape#lineFormat:member
  package: excel!
  fullName: lineFormat
  summary: Renvoie la mise en forme de ligne de cette forme.
  remarks: ''
  isPreview: false
