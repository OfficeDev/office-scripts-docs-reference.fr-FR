- name: setZOrder(position)
  uid: excel!Excel.Shape#setZOrder:member(1)
  package: excel!
  fullName: setZOrder(position)
  summary: Déplace la forme spécifiée vers le haut ou vers le bas z de commande de la collection qui décale devant ou derrière les autres formes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      setZOrder(
                  position:
                      | ShapeZOrder
                      | "BringToFront"
                      | "BringForward"
                      | "SendToBack"
                      | "SendBackward"
              ): void;
    parameters:
    - id: position
      description: Où déplacer la forme dans la pile de plan par rapport aux autres formes. Pour plus d’informations, voir Excel. ShapeZOrder.
      type: "| <xref uid=\"excel!Excel.ShapeZOrder:enum\" />\n                | \"BringToFront\"\n                | \"BringForward\"\n                | \"SendToBack\"\n                | \"SendBackward\"\n        "
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>範例\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let shape = sheet.shapes.getItem(\"Octagon\")\n    shape.setZOrder(Excel.ShapeZOrder.sendBackward);\n    await context.sync();\n}\n```"
