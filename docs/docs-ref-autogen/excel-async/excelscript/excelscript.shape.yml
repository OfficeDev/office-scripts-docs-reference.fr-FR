### YamlMime:TSType
name: Excel.Shape
uid: excel!Excel.Shape:interface
package: excel!
fullName: Excel.Shape
summary: Représente un objet de forme générique dans la feuille de calcul. Une forme peut être une forme géométrique, une ligne, un groupe de formes, etc. Pour en savoir plus sur le modèle objet Shape, consultez [utiliser des formes à l’aide de l’API JavaScript pour Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-shapes)<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
