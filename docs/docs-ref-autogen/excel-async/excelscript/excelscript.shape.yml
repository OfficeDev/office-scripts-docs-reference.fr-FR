  uid: excel!Excel.Shape#placement:member
  package: excel!
  fullName: placement
  summary: Représente la manière dont l’objet est attaché aux cellules en dessous.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'placement: Placement | "TwoCell" | "OneCell" | "Absolute";'
    return:
      type: <xref uid="excel!Excel.Placement:enum" /> | "TwoCell" | "OneCell" | "Absolute"
- name: rotation
  uid: excel!Excel.Shape#rotation:member
  package: excel!
  fullName: rotation
  summary: Spécifie la rotation, en degrés, de la forme.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rotation: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let shape = sheet.shapes.addGeometricShape(Excel.GeometricShapeType.triangle);\n    shape.left = 100;\n    shape.top = 300;\n    shape.height = 150;\n    shape.width = 200;\n    shape.rotation = 45;\n    shape.fill.clear();\n    await context.sync();\n}\n```"
