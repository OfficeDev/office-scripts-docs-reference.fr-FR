### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ChartDataLabel:interface'
    summary: Représente l’étiquette de données d’un point de graphique.
    name: Excel.ChartDataLabel
    fullName: Excel.ChartDataLabel
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ChartDataLabel#autoText:member'
      - 'excel!Excel.ChartDataLabel#format:member'
      - 'excel!Excel.ChartDataLabel#formula:member'
      - 'excel!Excel.ChartDataLabel#height:member'
      - 'excel!Excel.ChartDataLabel#horizontalAlignment:member'
      - 'excel!Excel.ChartDataLabel#left:member'
      - 'excel!Excel.ChartDataLabel#linkNumberFormat:member'
      - 'excel!Excel.ChartDataLabel#load:member(1)'
      - 'excel!Excel.ChartDataLabel#numberFormat:member'
      - 'excel!Excel.ChartDataLabel#position:member'
      - 'excel!Excel.ChartDataLabel#separator:member'
      - 'excel!Excel.ChartDataLabel#showBubbleSize:member'
      - 'excel!Excel.ChartDataLabel#showCategoryName:member'
      - 'excel!Excel.ChartDataLabel#showLegendKey:member'
      - 'excel!Excel.ChartDataLabel#showPercentage:member'
      - 'excel!Excel.ChartDataLabel#showSeriesName:member'
      - 'excel!Excel.ChartDataLabel#showValue:member'
      - 'excel!Excel.ChartDataLabel#text:member'
      - 'excel!Excel.ChartDataLabel#textOrientation:member'
      - 'excel!Excel.ChartDataLabel#top:member'
      - 'excel!Excel.ChartDataLabel#verticalAlignment:member'
      - 'excel!Excel.ChartDataLabel#width:member'
  - uid: 'excel!Excel.ChartDataLabel#autoText:member'
    summary: Spécifie si l’étiquette de données génère automatiquement le texte approprié en fonction du contexte.
    name: autoText
    fullName: autoText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoText: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#format:member'
    summary: Représente le format d’étiquette de données graphique.
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: ChartDataLabelFormat;'
      return:
        type:
          - 'excel!Excel.ChartDataLabelFormat:interface'
  - uid: 'excel!Excel.ChartDataLabel#formula:member'
    summary: Valeur de chaîne qui représente la formule de l’étiquette de données du graphique à l’aide de la notation de style A1.
    name: formula
    fullName: formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabel#height:member'
    summary: 'Représente la hauteur, exprimée en points, de l’étiquette de données du graphique. Null si l’étiquette de données graphique n’est pas visible.'
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly height: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabel#horizontalAlignment:member'
    summary: 'Représente l’alignement horizontal de l’étiquette de données du graphique. Pour plus d’informations, voir Excel. ChartTextHorizontalAlignment. Cette propriété est valide uniquement lorsque la TextOrientation de l’étiquette de données est-90, 90 ou 180.'
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        horizontalAlignment:
                    | ChartTextHorizontalAlignment
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed";
      return:
        type:
          - 'excel!Excel.ChartDataLabel#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.ChartDataLabel#left:member'
    summary: 'Représente la distance en points, du bord gauche de l’étiquette de données graphique au bord gauche de la zone de graphique. Null si l’étiquette de données graphique n’est pas visible.'
    name: left
    fullName: left
    langs:
      - typeScript
    type: property
    syntax:
      content: 'left: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabel#linkNumberFormat:member'
    summary: Indique si le format de nombre est lié aux cellules (de sorte que le format de nombre est modifié dans les étiquettes lorsqu’il est modifié dans les cellules).
    name: linkNumberFormat
    fullName: linkNumberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'linkNumberFormat: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#load:member(1)'
    summary: Files d’attente de la commande pour charger les propriétés de l’objet spécifié. Vous devez appeler `context.sync()` avant de lire les propriétés.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ChartDataLabel#numberFormat:member'
    summary: Valeur de chaîne qui représente le code de format pour l’étiquette de données.
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabel#position:member'
    summary: 'Valeur DataLabelPosition qui représente la position de l’étiquette de données. Pour plus d’informations, voir Excel. ChartDataLabelPosition.'
    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        position:
                    | ChartDataLabelPosition
                    | "Invalid"
                    | "None"
                    | "Center"
                    | "InsideEnd"
                    | "InsideBase"
                    | "OutsideEnd"
                    | "Left"
                    | "Right"
                    | "Top"
                    | "Bottom"
                    | "BestFit"
                    | "Callout";
      return:
        type:
          - 'excel!Excel.ChartDataLabel#position~0:complex'
  - uid: 'excel!Excel.ChartDataLabel#separator:member'
    summary: Chaîne représentant le séparateur utilisé pour les étiquettes de données d’un graphique.
    name: separator
    fullName: separator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'separator: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabel#showBubbleSize:member'
    summary: Indique si la taille de la bulle des étiquettes de données est visible.
    name: showBubbleSize
    fullName: showBubbleSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBubbleSize: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showCategoryName:member'
    summary: Indique si le nom de catégorie de l’étiquette de données est visible.
    name: showCategoryName
    fullName: showCategoryName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showCategoryName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showLegendKey:member'
    summary: Indique si la légende de l’étiquette de données est visible.
    name: showLegendKey
    fullName: showLegendKey
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showLegendKey: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showPercentage:member'
    summary: Indique si le pourcentage de l’étiquette de données est visible.
    name: showPercentage
    fullName: showPercentage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showPercentage: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showSeriesName:member'
    summary: Indique si le nom de série des étiquettes de données est visible.
    name: showSeriesName
    fullName: showSeriesName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showSeriesName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showValue:member'
    summary: Indique si la valeur de l’étiquette de données est visible.
    name: showValue
    fullName: showValue
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showValue: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#text:member'
    summary: Chaîne représentant le texte d’étiquette de données dans un graphique.
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabel#textOrientation:member'
    summary: Représente l’angle auquel le texte est orienté pour l’étiquette de données du graphique. La valeur doit être un entier compris entre-90 et 90 ou l’entier 180 pour le texte orienté verticalement.
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabel#top:member'
    summary: 'Représente la distance en points, du bord supérieur de l’étiquette de données graphique au bord supérieur de la zone de graphique. Null si l’étiquette de données graphique n’est pas visible.'
    name: top
    fullName: top
    langs:
      - typeScript
    type: property
    syntax:
      content: 'top: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabel#verticalAlignment:member'
    summary: 'Représente l’alignement vertical de l’étiquette de données du graphique. Pour plus d’informations, voir Excel. ChartTextVerticalAlignment. Cette propriété est valide uniquement lorsque la TextOrientation de l’étiquette de données est égale à 0.'
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        verticalAlignment:
                    | ChartTextVerticalAlignment
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed";
      return:
        type:
          - 'excel!Excel.ChartDataLabel#verticalAlignment~0:complex'
  - uid: 'excel!Excel.ChartDataLabel#width:member'
    summary: 'Représente la largeur, exprimée en points, de l’étiquette de données du graphique. Null si l’étiquette de données graphique n’est pas visible.'
    name: width
    fullName: width
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly width: number;'
      return:
        type:
          - number
