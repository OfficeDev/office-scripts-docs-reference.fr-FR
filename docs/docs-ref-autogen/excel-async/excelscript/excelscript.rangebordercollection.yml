### YamlMime:TSType
name: Excel.RangeBorderCollection
uid: excel!Excel.RangeBorderCollection:interface
package: excel!
fullName: Excel.RangeBorderCollection
summary: Représente les objets de bordure qui composent la bordure de la plage.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: count
  uid: excel!Excel.RangeBorderCollection#count:member
  package: excel!
  fullName: count
  summary: Nombre d’objets de bordure de la collection.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly count: number;'
    return:
      type: number
- name: tintAndShade
  uid: excel!Excel.RangeBorderCollection#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: Spécifie un double qui éclaircit ou assombrit une couleur pour les bordures de plage, la valeur est comprise entre-1 (le plus foncé) et 1 (le plus clair), avec 0 pour la couleur d’origine. Une valeur null indique que les collections de bordures entières n’ont pas de paramètre tintAndShade uniforme.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade: number;'
    return:
      type: number
methods:
- name: getItem(index)
  uid: excel!Excel.RangeBorderCollection#getItem:member(1)
  package: excel!
  fullName: getItem(index)
  summary: Obtient un objet de bordure à l’aide de son nom.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      getItem(
                  index:
                      | BorderIndex
                      | "EdgeTop"
                      | "EdgeBottom"
                      | "EdgeLeft"
                      | "EdgeRight"
                      | "InsideVertical"
                      | "InsideHorizontal"
                      | "DiagonalDown"
                      | "DiagonalUp"
              ): RangeBorder;
    parameters:
    - id: index
      description: Valeur d’indice de l’objet de bordure à récupérer. Pour plus d’informations, voir Excel. BorderIndex.
      type: "| <xref uid=\"excel!Excel.BorderIndex:enum\" />\n                | \"EdgeTop\"\n                | \"EdgeBottom\"\n                | \"EdgeLeft\"\n                | \"EdgeRight\"\n                | \"InsideVertical\"\n                | \"InsideHorizontal\"\n                | \"DiagonalDown\"\n                | \"DiagonalUp\"\n        "
    return:
      type: <xref uid="excel!Excel.RangeBorder:interface" />
      description: ''
- name: getItemAt(index)
  uid: excel!Excel.RangeBorderCollection#getItemAt:member(1)
  package: excel!
  fullName: getItemAt(index)
  summary: Obtient un objet de bordure à l’aide de son indice.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): RangeBorder;'
    parameters:
    - id: index
      description: Valeur d’indice de l’objet à récupérer. Avec indice zéro.
      type: number
    return:
      type: <xref uid="excel!Excel.RangeBorder:interface" />
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.RangeBorderCollection#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Files d’attente de la commande pour charger les propriétés de l’objet spécifié. Vous devez contacter `context.sync()` avant de lire les propriétés.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.
      type: string | string[]
    return:
      type: void
      description: ''
