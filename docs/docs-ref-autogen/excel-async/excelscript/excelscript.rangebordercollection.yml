  - uid: 'excel!Excel.RangeBorderCollection#tintAndShade:member'
    summary: 'Spécifie un double qui éclaircit ou assombrit une couleur pour les bordures de plage, la valeur est comprise entre-1 (le plus foncé) et 1 (le plus clair), avec 0 pour la couleur d’origine. Une valeur null indique que les collections de bordures entières n’ont pas de paramètre tintAndShade uniforme.'
