### YamlMime:TSType
name: Excel.ConditionalColorScaleCriterion
uid: excel!Excel.ConditionalColorScaleCriterion:interface
package: excel!
fullName: Excel.ConditionalColorScaleCriterion
summary: Représente un critère d’étendue de couleur qui contient un type, une valeur et une couleur.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.ConditionalColorScaleCriterion#color:member
  package: excel!
  fullName: color
  summary: Représentation de code de couleur HTML de la couleur d’une image d’une couleur (par exemple, \# FF0000 représente le rouge).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: formula
  uid: excel!Excel.ConditionalColorScaleCriterion#formula:member
  package: excel!
  fullName: formula
  summary: Nombre, formule ou null (si le type est LowestValue).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula?: string;'
    return:
      type: string
- name: type
  uid: excel!Excel.ConditionalColorScaleCriterion#type:member
  package: excel!
  fullName: type
  summary: La formule conditionnelle de critère qui doit être basée.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      type:
                  | ConditionalFormatColorCriterionType
                  | "Invalid"
                  | "LowestValue"
                  | "HighestValue"
                  | "Number"
                  | "Percent"
                  | "Formula"
                  | "Percentile";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalFormatColorCriterionType:enum" />
                    | "Invalid"
                    | "LowestValue"
                    | "HighestValue"
                    | "Number"
                    | "Percent"
                    | "Formula"
                    | "Percentile"
