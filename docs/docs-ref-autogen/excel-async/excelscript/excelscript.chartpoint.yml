### YamlMime:TSType
name: Excel.ChartPoint
uid: excel!Excel.ChartPoint:interface
package: excel!
fullName: Excel.ChartPoint
summary: Représente un point d’une série dans un graphique.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: dataLabel
  uid: excel!Excel.ChartPoint#dataLabel:member
  package: excel!
  fullName: dataLabel
  summary: Renvoie l’étiquette de données d’un point du graphique.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly dataLabel: ChartDataLabel;'
    return:
      type: <xref uid="excel!Excel.ChartDataLabel:interface" />
- name: format
  uid: excel!Excel.ChartPoint#format:member
  package: excel!
  fullName: format
  summary: Regroupe les propriétés de format d’un point d’un graphique.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartPointFormat;'
    return:
      type: <xref uid="excel!Excel.ChartPointFormat:interface" />
- name: hasDataLabel
  uid: excel!Excel.ChartPoint#hasDataLabel:member
  package: excel!
  fullName: hasDataLabel
  summary: Indique si un point de données a une étiquette de données. Non applicable pour les graphiques en surface.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hasDataLabel: boolean;'
    return:
      type: boolean
- name: markerBackgroundColor
  uid: excel!Excel.ChartPoint#markerBackgroundColor:member
  package: excel!
  fullName: markerBackgroundColor
  summary: Représentation de code de couleur HTML de la couleur d’arrière-plan du marqueur du point de données (par exemple, \# FF0000 représente le rouge).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'markerBackgroundColor: string;'
    return:
      type: string
- name: markerForegroundColor
  uid: excel!Excel.ChartPoint#markerForegroundColor:member
  package: excel!
  fullName: markerForegroundColor
  summary: Représentation de code de couleur HTML de la couleur de premier plan du point de données (par exemple, \# FF0000 représente le rouge).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'markerForegroundColor: string;'
    return:
      type: string
- name: markerSize
  uid: excel!Excel.ChartPoint#markerSize:member
  package: excel!
  fullName: markerSize
  summary: Représente la taille du marqueur du point de données.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'markerSize: number;'
    return:
      type: number
- name: markerStyle
  uid: excel!Excel.ChartPoint#markerStyle:member
  package: excel!
  fullName: markerStyle
  summary: Représente le style du marqueur du point de données de graphique. Pour plus d’informations, voir Excel. ChartMarkerStyle.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      markerStyle:
                  | ChartMarkerStyle
                  | "Invalid"
                  | "Automatic"
                  | "None"
                  | "Square"
                  | "Diamond"
                  | "Triangle"
                  | "X"
                  | "Star"
                  | "Dot"
                  | "Dash"
                  | "Circle"
                  | "Plus"
                  | "Picture";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartMarkerStyle:enum" />
                    | "Invalid"
                    | "Automatic"
                    | "None"
                    | "Square"
                    | "Diamond"
                    | "Triangle"
                    | "X"
                    | "Star"
                    | "Dot"
                    | "Dash"
                    | "Circle"
                    | "Plus"
                    | "Picture"
- name: value
  uid: excel!Excel.ChartPoint#value:member
  package: excel!
  fullName: value
  summary: Renvoie la valeur d’un point du graphique.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly value: any;'
    return:
      type: any
