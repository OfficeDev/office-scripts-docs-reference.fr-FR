summary: Représente la règle du format conditionnel supérieur/inférieur.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: rank
  uid: excel!Excel.ConditionalTopBottomRule#rank:member
  package: excel!
  fullName: rank
  summary: Rang compris entre 1 et 1000 pour les rangs numériques ou entre 1 et 100 pour les rangs en pourcentage.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rank: number;'
    return:
      type: number
- name: type
  uid: excel!Excel.ConditionalTopBottomRule#type:member
  package: excel!
  fullName: type
  summary: Mettre en forme les valeurs en fonction du rang supérieur ou inférieur.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      type:
                  | ConditionalTopBottomCriterionType
                  | "Invalid"
                  | "TopItems"
                  | "TopPercent"
                  | "BottomItems"
                  | "BottomPercent";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalTopBottomCriterionType:enum" />
                    | "Invalid"
                    | "TopItems"
                    | "TopPercent"
                    | "BottomItems"
                    | "BottomPercent"
