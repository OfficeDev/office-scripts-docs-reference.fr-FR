  - uid: 'excel!Excel.Table#showBandedColumns:member'
    summary: Spécifie si les colonnes affichent une mise en forme à bandes dans laquelle les colonnes impaires sont mises en surbrillance différemment des colonnes égales pour faciliter la lecture du tableau.
