- name: sort
  uid: excel!Excel.Table#sort:member
  package: excel!
  fullName: sort
  summary: Représente le tri du tableau.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly sort: TableSort;'
    return:
      type: <xref uid="excel!Excel.TableSort:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\n// Get the current worksheet.\nlet workbook = context.workbook;\nlet worksheets = workbook.worksheets;\nlet selectedSheet = worksheets.getActiveWorksheet();\n\n// Create a table with the used cells.\nlet usedRange = selectedSheet.getUsedRange();\nlet newTable = selectedSheet.tables.add(usedRange, true);\n\n// Sort the table using the first column.\nnewTable.sort.apply([{ key: 0, ascending: true }]);\n```"
- name: style
  uid: excel!Excel.Table#style:member
  package: excel!
  fullName: style
  summary: 'Valeur de constante qui représente le style du tableau. Les valeurs possibles sont : « TableStyleLight1 » à « TableStyleLight21 », « TableStyleMedium1 » à « TableStyleMedium28 », « TableStyleDark1 » et « TableStyleDark11 ». Vous pouvez également indiquer un style personnalisé présent dans le classeur.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style: string;'
    return:
      type: string
