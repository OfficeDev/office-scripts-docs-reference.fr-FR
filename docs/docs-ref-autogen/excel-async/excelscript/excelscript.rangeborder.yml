### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.RangeBorder:interface'
    summary: Cet objet représente la bordure d'un objet.
    name: Excel.RangeBorder
    fullName: Excel.RangeBorder
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.RangeBorder#color:member'
      - 'excel!Excel.RangeBorder#load:member(1)'
      - 'excel!Excel.RangeBorder#sideIndex:member'
      - 'excel!Excel.RangeBorder#style:member'
      - 'excel!Excel.RangeBorder#tintAndShade:member'
      - 'excel!Excel.RangeBorder#weight:member'
  - uid: 'excel!Excel.RangeBorder#color:member'
    summary: "Code couleur HTML qui représente la couleur de la ligne de bordure, sous la forme \\# RRGGBB (par exemple, «\_FFA500\_») ou sous forme de couleur HTML nommée (par exemple, «\_orange\_»)."
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.RangeBorder#load:member(1)'
    summary: Files d’attente de la commande pour charger les propriétés de l’objet spécifié. Vous devez appeler `context.sync()` avant de lire les propriétés.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.RangeBorder#sideIndex:member'
    summary: 'Valeur constante qui indique un côté spécifique de la bordure. Pour plus d’informations, voir Excel. BorderIndex.'
    name: sideIndex
    fullName: sideIndex
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        readonly sideIndex:
                    | BorderIndex
                    | "EdgeTop"
                    | "EdgeBottom"
                    | "EdgeLeft"
                    | "EdgeRight"
                    | "InsideVertical"
                    | "InsideHorizontal"
                    | "DiagonalDown"
                    | "DiagonalUp";
      return:
        type:
          - 'excel!Excel.RangeBorder#sideIndex~0:complex'
  - uid: 'excel!Excel.RangeBorder#style:member'
    summary: 'L’une des constantes de style de ligne déterminant le style de ligne de la bordure. Pour plus d’informations, voir Excel. BorderLineStyle.'
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        style:
                    | BorderLineStyle
                    | "None"
                    | "Continuous"
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "Dot"
                    | "Double"
                    | "SlantDashDot";
      return:
        type:
          - 'excel!Excel.RangeBorder#style~0:complex'
  - uid: 'excel!Excel.RangeBorder#tintAndShade:member'
    summary: 'Spécifie un double qui éclaircit ou assombrit une couleur pour une bordure de plage, la valeur est comprise entre-1 (sombre) et 1 (le plus clair), 0 pour la couleur d’origine. Une valeur null indique que la bordure n’a pas de paramètre tintAndShade uniforme.'
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeBorder#weight:member'
    summary: 'Spécifie l''épaisseur de la bordure autour d''une plage. Pour plus d’informations, voir Excel. BorderWeight.'
    name: weight
    fullName: weight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'weight: BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
      return:
        type:
          - 'excel!Excel.RangeBorder#weight~0:complex'
