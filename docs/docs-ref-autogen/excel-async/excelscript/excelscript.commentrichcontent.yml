### YamlMime:TSType
name: Excel.CommentRichContent
uid: excel!Excel.CommentRichContent:interface
package: excel!
fullName: Excel.CommentRichContent
summary: Représente le contenu d’un commentaire ou d’une réponse de commentaire. Contenu enrichi incudes la chaîne de texte et tous les autres objets contenus dans le corps du commentaire, tels que les mentions.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: mentions
  uid: excel!Excel.CommentRichContent#mentions:member
  package: excel!
  fullName: mentions
  summary: Tableau contenant toutes les entités (par exemple, les personnes) mentionnées dans le commentaire.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'mentions?: CommentMention[];'
    return:
      type: <xref uid="excel!Excel.CommentMention:interface" />[]
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Comments\");\n    let mention = {\n        email: \"kakri@contoso.com\",\n        id: 0,\n        name: \"Kate Kristensen\"\n    };\n\n    // This will tag the mention's name using the '@' syntax.\n    // They will be notified via email.\n    let commentBody = {\n        mentions: [mention],\n        richContent: '<at id=\"0\">' + mention.name + \"</at> -  Can you take a look?\"\n    };\n\n    // Note that an InvalidArgument error will be thrown if multiple cells passed to `comment.add`.\n    sheet.comments.add(\"A1\", commentBody, Excel.ContentType.mention);\n    await context.sync();\n}\n```"
- name: richContent
  uid: excel!Excel.CommentRichContent#richContent:member
  package: excel!
  fullName: richContent
  summary: Spécifie le contenu enrichi du commentaire (par exemple, le contenu du commentaire avec des mentions, la première entité mentionnée a un attribut ID de 0 et la deuxième entité mentionnée a un attribut ID égal à 1).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'richContent: string;'
    return:
      type: string
