- name: getImage(width, height, fittingMode)
  uid: excel!Excel.Chart#getImage:member(1)
  package: excel!
  fullName: getImage(width, height, fittingMode)
  summary: Affiche le graphique sous forme d’image codée en Base64 ajustée aux dimensions spécifiées. Les proportions sont préservées dans le cadre du redimensionnement.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      getImage(
                  width?: number,
                  height?: number,
                  fittingMode?: ImageFittingMode | "Fit" | "FitAndCenter" | "Fill"
              ): ClientResult<string>;
    parameters:
    - id: width
      description: (Facultatif) Largeur souhaitée de l’image produite.
      type: number
    - id: height
      description: (Facultatif) Hauteur souhaitée de l’image produite.
      type: number
    - id: fittingMode
      description: Module Méthode utilisée pour mettre le graphique à l’horizontale des dimensions spécifiées (si la hauteur et la largeur sont définies).
      type: "<xref uid=\"excel!Excel.ImageFittingMode:enum\" /> | \"Fit\" | \"FitAndCenter\" | \"Fill\"\n        "
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;string&gt;
      description: ''
