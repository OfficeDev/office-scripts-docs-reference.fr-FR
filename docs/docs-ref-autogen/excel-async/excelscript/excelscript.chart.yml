  - uid: 'excel!Excel.Chart#showDataLabelsOverMaximum:member'
    summary: 'Indique s’il faut afficher les étiquettes de données lorsque la valeur est supérieure à la valeur maximale de l’axe des ordonnées. Si l’axe des ordonnées est devenu plus petit que la taille des points de données, vous pouvez utiliser cette propriété pour déterminer s’il faut afficher les étiquettes de données. Cette propriété s''applique uniquement aux graphiques 2D.'
    name: showDataLabelsOverMaximum
    fullName: showDataLabelsOverMaximum
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showDataLabelsOverMaximum: boolean;'
      return:
        type:
          - boolean
