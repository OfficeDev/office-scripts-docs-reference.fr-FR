### YamlMime:TSType
name: Excel.TextFrame
uid: excel!Excel.TextFrame:interface
package: excel!
fullName: Excel.TextFrame
summary: Représente le cadre de texte d’un objet Shape.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoSizeSetting
  uid: excel!Excel.TextFrame#autoSizeSetting:member
  package: excel!
  fullName: autoSizeSetting
  summary: Les paramètres de dimensionnement automatique pour le cadre de texte. Un bloc de texte peut être configuré pour ajuster automatiquement le texte pour le cadre du texte, pour ajuster automatiquement le bloc de texte au texte ou de ne pas effectuer tout problème de dimensionnement automatique.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      autoSizeSetting:
                  | ShapeAutoSize
                  | "AutoSizeNone"
                  | "AutoSizeTextToFitShape"
                  | "AutoSizeShapeToFitText"
                  | "AutoSizeMixed";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeAutoSize:enum" />
                    | "AutoSizeNone"
                    | "AutoSizeTextToFitShape"
                    | "AutoSizeShapeToFitText"
                    | "AutoSizeMixed"
- name: bottomMargin
  uid: excel!Excel.TextFrame#bottomMargin:member
  package: excel!
  fullName: bottomMargin
  summary: Représente la marge bas, en points du cadre du texte.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bottomMargin: number;'
    return:
      type: number
- name: hasText
  uid: excel!Excel.TextFrame#hasText:member
  package: excel!
  fullName: hasText
  summary: Indique si le cadre de texte contient du texte.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly hasText: boolean;'
    return:
      type: boolean
- name: horizontalAlignment
  uid: excel!Excel.TextFrame#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: Représente l’alignement horizontal pour le style. Pour plus d’informations, voir Excel.ShapeTextHorizontalAlignment.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | ShapeTextHorizontalAlignment
                  | "Left"
                  | "Center"
                  | "Right"
                  | "Justify"
                  | "JustifyLow"
                  | "Distributed"
                  | "ThaiDistributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeTextHorizontalAlignment:enum" />
                    | "Left"
                    | "Center"
                    | "Right"
                    | "Justify"
                    | "JustifyLow"
                    | "Distributed"
                    | "ThaiDistributed"
