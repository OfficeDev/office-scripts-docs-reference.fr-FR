  - uid: 'excel!Excel.TextFrame#autoSizeSetting:member'
    summary: 'Les paramètres de dimensionnement automatique pour le cadre de texte. Un bloc de texte peut être configuré pour ajuster automatiquement le texte pour le cadre du texte, pour ajuster automatiquement le bloc de texte au texte ou de ne pas effectuer tout problème de dimensionnement automatique.'
    name: autoSizeSetting
    fullName: autoSizeSetting
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoSizeSetting: ShapeAutoSize;'
      return:
        type:
          - 'excel!Excel.ShapeAutoSize:enum'
