### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ChartTrendlineLabel:interface'
    summary: Cet objet représente les attributs d’un objet étiquette de courbe de tendance de graphique.
    name: Excel.ChartTrendlineLabel
    fullName: Excel.ChartTrendlineLabel
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ChartTrendlineLabel#autoText:member'
      - 'excel!Excel.ChartTrendlineLabel#format:member'
      - 'excel!Excel.ChartTrendlineLabel#formula:member'
      - 'excel!Excel.ChartTrendlineLabel#height:member'
      - 'excel!Excel.ChartTrendlineLabel#horizontalAlignment:member'
      - 'excel!Excel.ChartTrendlineLabel#left:member'
      - 'excel!Excel.ChartTrendlineLabel#linkNumberFormat:member'
