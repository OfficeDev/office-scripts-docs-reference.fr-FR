    summary: 'Représente une collection de tableaux croisés dynamiques. Les tableaux croisés dynamiques sont triés en fonction de l’emplacement du coin supérieur gauche du tableau croisé dynamique. Elles sont classées de haut en bas, puis de gauche à droite.'
