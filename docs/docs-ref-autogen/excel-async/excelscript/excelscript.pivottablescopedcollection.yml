  uid: excel!Excel.PivotTableScopedCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: Obtient le nombre de tableaux croisés dynamiques dans la collection.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getFirst()
  uid: excel!Excel.PivotTableScopedCollection#getFirst:member(1)
  package: excel!
  fullName: getFirst()
  summary: Obtient le premier tableau croisé dynamique de la collection. Les tableaux croisés dynamiques de la collection sont triés de haut en bas et de gauche à droite, de sorte que le tableau supérieur gauche est le premier tableau croisé dynamique de la collection.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getFirst(): PivotTable;'
    return:
