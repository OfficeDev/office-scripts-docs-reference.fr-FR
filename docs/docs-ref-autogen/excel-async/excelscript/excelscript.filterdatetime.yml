### YamlMime:TSType
name: Excel.FilterDatetime
uid: excel!Excel.FilterDatetime:interface
package: excel!
fullName: Excel.FilterDatetime
summary: Représente la méthode de filtrage d’une date lorsque des valeurs sont filtrées.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: date
  uid: excel!Excel.FilterDatetime#date:member
  package: excel!
  fullName: date
  summary: Date au format ISO8601 utilisée pour filtrer des données.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'date: string;'
    return:
      type: string
- name: specificity
  uid: excel!Excel.FilterDatetime#specificity:member
  package: excel!
  fullName: specificity
  summary: Utilisation de la date pour conserver des données. Par exemple, si la date est 2005-04-02 et la spécificité est définie sur « mois », le filtre conservera toutes les lignes dont la date correspond au mois d’avril 2009.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      specificity:
                  | FilterDatetimeSpecificity
                  | "Year"
                  | "Month"
                  | "Day"
                  | "Hour"
                  | "Minute"
                  | "Second";
    return:
      type: >-
        | <xref uid="excel!Excel.FilterDatetimeSpecificity:enum" />
                    | "Year"
                    | "Month"
                    | "Day"
                    | "Hour"
                    | "Minute"
                    | "Second"
