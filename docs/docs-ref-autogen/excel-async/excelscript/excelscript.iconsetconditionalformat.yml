### YamlMime:TSType
name: Excel.IconSetConditionalFormat
uid: excel!Excel.IconSetConditionalFormat:interface
package: excel!
fullName: Excel.IconSetConditionalFormat
summary: Représente un critère IconSet pour la mise en forme conditionnelle.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: criteria
  uid: excel!Excel.IconSetConditionalFormat#criteria:member
  package: excel!
  fullName: criteria
  summary: Un tableau de critères et de IconSets pour les règles et les icônes personnalisées potentielles pour les icônes conditionnelles. Notez que pour le premier critère, seule l’icône personnalisée peut être modifiée, tandis que le type, la formule et l’opérateur seront ignorés lors de la définition.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criteria: ConditionalIconCriterion[];'
    return:
      type: <xref uid="excel!Excel.ConditionalIconCriterion:interface" />[]
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B8:E13\");\n    let conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.iconSet);\n    let iconSetCF = conditionalFormat.iconSet;\n    iconSetCF.style = Excel.IconSet.threeTriangles;\n\n    /*\n        The iconSetCF.criteria array is automatically prepopulated with\n        criterion elements whose properties have been given default settings.\n        You can't write to each property of a criterion directly. Instead,\n        replace the whole criteria object.\n\n        With a \"three*\" icon set style, such as \"threeTriangles\", the third\n        element in the criteria array (criteria[2]) defines the \"top\" icon;\n        e.g., a green triangle. The second (criteria[1]) defines the \"middle\"\n        icon, The first (criteria[0]) defines the \"low\" icon, but it\n        can often be left empty as this method does below, because every\n        cell that does not match the other two criteria always gets the low\n        icon.            \n    */\n    iconSetCF.criteria = [\n        {} as any,\n        {\n            type: Excel.ConditionalFormatIconRuleType.number,\n            operator: Excel.ConditionalIconCriterionOperator.greaterThanOrEqual,\n            formula: \"=700\"\n        },\n        {\n            type: Excel.ConditionalFormatIconRuleType.number,\n            operator: Excel.ConditionalIconCriterionOperator.greaterThanOrEqual,\n            formula: \"=1000\",\n        }\n    ];\n\n    await context.sync();\n}\n```"
- name: reverseIconOrder
  uid: excel!Excel.IconSetConditionalFormat#reverseIconOrder:member
  package: excel!
  fullName: reverseIconOrder
  summary: Si la valeur est true, inverse l’ordre des icônes pour la IconSet. Notez que cette valeur ne peut pas être définie si des icônes personnalisées sont utilisées.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'reverseIconOrder: boolean;'
    return:
      type: boolean
- name: showIconOnly
  uid: excel!Excel.IconSetConditionalFormat#showIconOnly:member
  package: excel!
  fullName: showIconOnly
  summary: Si la valeur est True, masque les valeurs et affiche uniquement les icônes.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showIconOnly: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.IconSetConditionalFormat#style:member
  package: excel!
  fullName: style
  summary: Si ce paramètre est défini, il affiche l’option IconSet pour le format conditionnel.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      style:
                  | IconSet
                  | "Invalid"
                  | "ThreeArrows"
                  | "ThreeArrowsGray"
                  | "ThreeFlags"
                  | "ThreeTrafficLights1"
                  | "ThreeTrafficLights2"
                  | "ThreeSigns"
                  | "ThreeSymbols"
                  | "ThreeSymbols2"
                  | "FourArrows"
                  | "FourArrowsGray"
                  | "FourRedToBlack"
                  | "FourRating"
                  | "FourTrafficLights"
                  | "FiveArrows"
                  | "FiveArrowsGray"
                  | "FiveRating"
                  | "FiveQuarters"
                  | "ThreeStars"
                  | "ThreeTriangles"
                  | "FiveBoxes";
    return:
      type: >-
        | <xref uid="excel!Excel.IconSet:enum" />
                    | "Invalid"
                    | "ThreeArrows"
                    | "ThreeArrowsGray"
                    | "ThreeFlags"
                    | "ThreeTrafficLights1"
                    | "ThreeTrafficLights2"
                    | "ThreeSigns"
                    | "ThreeSymbols"
                    | "ThreeSymbols2"
                    | "FourArrows"
                    | "FourArrowsGray"
                    | "FourRedToBlack"
                    | "FourRating"
                    | "FourTrafficLights"
                    | "FiveArrows"
                    | "FiveArrowsGray"
                    | "FiveRating"
                    | "FiveQuarters"
                    | "ThreeStars"
                    | "ThreeTriangles"
                    | "FiveBoxes"
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B8:E13\");\n    let conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.iconSet);\n    let iconSetCF = conditionalFormat.iconSet;\n    iconSetCF.style = Excel.IconSet.threeTriangles;\n\n    /*\n        The iconSetCF.criteria array is automatically prepopulated with\n        criterion elements whose properties have been given default settings.\n        You can't write to each property of a criterion directly. Instead,\n        replace the whole criteria object.\n\n        With a \"three*\" icon set style, such as \"threeTriangles\", the third\n        element in the criteria array (criteria[2]) defines the \"top\" icon;\n        e.g., a green triangle. The second (criteria[1]) defines the \"middle\"\n        icon, The first (criteria[0]) defines the \"low\" icon, but it\n        can often be left empty as this method does below, because every\n        cell that does not match the other two criteria always gets the low\n        icon.            \n    */\n    iconSetCF.criteria = [\n        {} as any,\n        {\n            type: Excel.ConditionalFormatIconRuleType.number,\n            operator: Excel.ConditionalIconCriterionOperator.greaterThanOrEqual,\n            formula: \"=700\"\n        },\n        {\n            type: Excel.ConditionalFormatIconRuleType.number,\n            operator: Excel.ConditionalIconCriterionOperator.greaterThanOrEqual,\n            formula: \"=1000\",\n        }\n    ];\n\n    await context.sync();\n}\n```"
