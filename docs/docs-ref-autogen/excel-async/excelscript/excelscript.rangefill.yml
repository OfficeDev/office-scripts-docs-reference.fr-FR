### YamlMime:TSType
name: Excel.RangeFill
uid: excel!Excel.RangeFill:interface
package: excel!
fullName: Excel.RangeFill
summary: Représente l’arrière-plan d’un objet de plage.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.RangeFill#color:member
  package: excel!
  fullName: color
  summary: Code couleur HTML représentant la couleur de l’arrière-plan, sous la forme \# RRGGBB (par exemple, « FFA500 ») ou sous forme de couleur HTML nommée (par exemple, « orange »)
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: pattern
  uid: excel!Excel.RangeFill#pattern:member
  package: excel!
  fullName: pattern
  summary: Motif d’une plage. Pour plus d’informations, voir Excel.FillPattern. LinearGradient et RectangularGradient ne sont pas pris en charge. Une valeur null indique que l’ensemble de la plage n’a pas de paramètre de modèle uniforme.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      pattern:
                  | FillPattern
                  | "None"
                  | "Solid"
                  | "Gray50"
                  | "Gray75"
                  | "Gray25"
                  | "Horizontal"
                  | "Vertical"
                  | "Down"
                  | "Up"
                  | "Checker"
                  | "SemiGray75"
                  | "LightHorizontal"
                  | "LightVertical"
                  | "LightDown"
                  | "LightUp"
                  | "Grid"
                  | "CrissCross"
                  | "Gray16"
                  | "Gray8"
                  | "LinearGradient"
                  | "RectangularGradient";
    return:
      type: >-
        | <xref uid="excel!Excel.FillPattern:enum" />
                    | "None"
                    | "Solid"
                    | "Gray50"
                    | "Gray75"
                    | "Gray25"
                    | "Horizontal"
                    | "Vertical"
                    | "Down"
                    | "Up"
                    | "Checker"
                    | "SemiGray75"
                    | "LightHorizontal"
                    | "LightVertical"
                    | "LightDown"
                    | "LightUp"
                    | "Grid"
                    | "CrissCross"
                    | "Gray16"
                    | "Gray8"
                    | "LinearGradient"
                    | "RectangularGradient"
- name: patternColor
  uid: excel!Excel.RangeFill#patternColor:member
  package: excel!
  fullName: patternColor
  summary: Code couleur HTML représentant la couleur du modèle de plage, sous la forme \# RRGGBB (par exemple, « FFA500 ») ou sous forme de couleur HTML nommée (par exemple, « orange »).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternColor: string;'
    return:
      type: string
- name: patternTintAndShade
  uid: excel!Excel.RangeFill#patternTintAndShade:member
  package: excel!
  fullName: patternTintAndShade
  summary: Spécifie un double qui éclaircit ou assombrit une couleur de motif pour le remplissage de la plage, la valeur est comprise entre-1 (sombre) et 1 (le plus clair), 0 pour la couleur d’origine. Si le modèle tintAndShades n’est pas uniforme, la valeur null est renvoyée.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternTintAndShade: number;'
    return:
      type: number
- name: tintAndShade
  uid: excel!Excel.RangeFill#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: Spécifie un double qui éclaircit ou assombrit une couleur pour la plage de remplissage, la valeur est comprise entre-1 (le plus foncé) et 1 (le plus clair), avec 0 pour la couleur d’origine. Si les tintAndShades ne sont pas uniformes, la valeur null est renvoyée.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade: number;'
    return:
      type: number
methods:
- name: clear()
  uid: excel!Excel.RangeFill#clear:member(1)
  package: excel!
  fullName: clear()
  summary: Réinitialise l’arrière-plan de la plage.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clear(): void;'
    return:
      type: void
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.RangeFill#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Files d’attente de la commande pour charger les propriétés de l’objet spécifié. Vous devez contacter `context.sync()` avant de lire les propriétés.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Une chaîne délimitée par des virgules ou un tableau de chaînes qui spécifient les propriétés à charger.
      type: string | string[]
    return:
      type: void
      description: ''
