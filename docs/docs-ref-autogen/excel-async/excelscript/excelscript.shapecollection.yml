- name: addGroup(values)
  uid: excel!Excel.ShapeCollection#addGroup:member(1)
  package: excel!
  fullName: addGroup(values)
  summary: Groupes un sous-ensemble de formes dans la feuille de calcul de cette collection de sites. Renvoie un objet Shape qui représente la nouvelle forme.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addGroup(values: Array<string | Shape>): Shape;'
    parameters:
    - id: values
      description: Tableau d’objets ID ou Shape.
      type: Array&lt;string | <xref uid="excel!Excel.Shape:interface" />&gt;
    return:
      type: <xref uid="excel!Excel.Shape:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let square = sheet.shapes.getItem(\"Square\");\n    let pentagon = sheet.shapes.getItem(\"Pentagon\");\n    let octagon = sheet.shapes.getItem(\"Octagon\");\n\n    let shapeGroup = sheet.shapes.addGroup([square, pentagon, octagon]);\n    shapeGroup.name = \"Group\";\n    console.log(\"Shapes grouped\");\n\n    await context.sync();\n}\n```"
- name: addImage(base64ImageString)
  uid: excel!Excel.ShapeCollection#addImage:member(1)
  package: excel!
  fullName: addImage(base64ImageString)
  summary: Crée une image à partir d’une chaîne en base 64 et il est ajouté à la feuille de calcul. Renvoie un objet Forme qui représente la nouvelle image.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addImage(base64ImageString: string): Shape;'
    parameters:
    - id: base64ImageString
      description: Chaîne codée en base64 représentant une image au format JPEG ou PNG.
      type: string
    return:
      type: <xref uid="excel!Excel.Shape:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```javascript\nlet myFile = <HTMLInputElement>document.getElementById(\"selectedFile\");\nlet reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        let startIndex = reader.result.toString().indexOf(\"base64,\");\n        let mybase64 = reader.result.toString().substr(startIndex + 7);\n        let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n        let image = sheet.shapes.addImage(mybase64);\n        image.name = \"Image\";\n        return context.sync();\n    });\n};\n\n// Read in the image file as a data URL.\nreader.readAsDataURL(myFile.files[0]);\n```"
- name: addLine(startLeft, startTop, endLeft, endTop, connectorType)
  uid: excel!Excel.ShapeCollection#addLine:member(1)
  package: excel!
  fullName: addLine(startLeft, startTop, endLeft, endTop, connectorType)
  summary: Ajoute une ligne à la feuille de calcul. Renvoie un objet Shape qui représente la nouvelle forme.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      addLine(
                  startLeft: number,
                  startTop: number,
                  endLeft: number,
                  endTop: number,
                  connectorType?: ConnectorType | "Straight" | "Elbow" | "Curve"
              ): Shape;
    parameters:
    - id: startLeft
      description: Distance, en points, entre le début de la ligne et le côté gauche de la feuille de calcul.
      type: number
    - id: startTop
      description: Distance, en points, entre le début de la ligne et le bord supérieur de la feuille de calcul.
      type: number
    - id: endLeft
      description: Distance, en points, à partir de la fin de la ligne à gauche de la feuille de calcul.
      type: number
    - id: endTop
      description: Distance, en points, entre la fin de la ligne et la partie supérieure de la feuille de calcul.
      type: number
    - id: connectorType
      description: Représente le type de connecteur. Pour plus d’informations, voir Excel. ConnectorType.
      type: "<xref uid=\"excel!Excel.ConnectorType:enum\" /> | \"Straight\" | \"Elbow\" | \"Curve\"\n        "
    return:
      type: <xref uid="excel!Excel.Shape:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    let line = shapes.addLine(200, 50, 300, 150, Excel.ConnectorType.straight);\n    line.name = \"StraightLine\";\n    await context.sync();\n}\n```"
- name: addTextBox(text)
  uid: excel!Excel.ShapeCollection#addTextBox:member(1)
  package: excel!
  fullName: addTextBox(text)
  summary: Ajoute une zone de texte à la feuille de calcul avec le texte fourni en tant que le contenu. Elle renvoie un objet Shape qui représente la nouvelle zone de texte.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addTextBox(text?: string): Shape;'
    parameters:
    - id: text
      description: Représente le texte qui apparaît dans la zone de texte créé.
      type: string
    return:
      type: <xref uid="excel!Excel.Shape:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Exemples\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    let textbox = shapes.addTextBox(\"A box with text\");\n    textbox.left = 100;\n    textbox.top = 100;\n    textbox.height = 20;\n    textbox.width = 175;\n    textbox.name = \"Textbox\";\n    await context.sync();\n}\n```"
