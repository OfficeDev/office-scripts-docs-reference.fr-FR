  - uid: azure-atlas-javscript-sdk.Map.addEventListener
    name: addEventListener
    children: []
    type: method
    langs:
      - typeScript
    summary: "Ajoutez un écouteur d’événements au mappage. Si aucun calque n’est spécifié, l’écouteur d’événements est ajouté au conteneur de zone de dessin de mappage\_; dans le cas contraire, l’écouteur d’événements est ajouté à la couche spécifiée du mappage."
    syntax:
      content: 'function addEventListener(type: string, callback: any)'
      parameters:
        - id: type
          type:
            - string
          description: Type d’écouteur d’événements. @todo devez les spécifier.
        - id: callback
          type:
            - any
          description: |
            Rappel à déclencher lorsque l’événement se produit.
