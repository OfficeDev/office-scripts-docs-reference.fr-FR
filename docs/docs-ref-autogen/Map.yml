  - uid: azure-atlas-javscript-sdk.Map.addRaster
    name: addRaster
    children: []
    type: method
    langs:
      - typeScript
    summary: "Ajoute un calque pixellisé à la carte. Si la couche existe déjà, toutes les options précédemment spécifiées par l’utilisateur sont définies par défaut sur les valeurs précédentes\_; dans le cas contraire, ils auront par défaut les valeurs par défaut [[RasterLayerOptions]]."
    syntax:
      content: 'function addRaster(tileSources: string[], options?: RasterLayerOptions)'
      parameters:
        - id: tileSources
          type:
            - 'string[]'
          description: "Liste de points de terminaison spécifiés en tant que chaînes à partir desquelles les images pixellisées peuvent être demandées. Les points de terminaison peuvent être paramétrés avec les balises «\_{z}\_», «\_{x}\_» et «\_{y}\_» pour spécifier le zoom, l’index x et l’index y de la mosaïque requise, respectivement. Le contrôle Map demandera et placera les vignettes contenues dans la fenêtre d’affichage de la carte."
        - id: options
          type:
            - '@azure-atlas-javscript-sdk.RasterLayerOptions'
          description: |
            Options de définition de la couche raster à ajouter.
          optional: true
