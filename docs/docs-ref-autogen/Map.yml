  - uid: azure-atlas-javscript-sdk.Map.addLinestrings
    name: addLinestrings
    children: []
    type: method
    langs:
      - typeScript
    summary: "Ajoutez une collection de LineStrings à la carte. Si la couche existe déjà, toutes les options précédemment spécifiées par l’utilisateur sont définies par défaut sur les valeurs précédentes\_; dans le cas contraire, ils auront par défaut les valeurs par défaut [[LinestringLayerOptions]]."
    syntax:
      content: 'function addLinestrings(linestrings: Array<Feature<LineString>>, options?: LinestringLayerOptions)'
      parameters:
        - id: linestrings
          type:
            - Array<@azure-atlas-javscript-sdk.Feature<LineString>>
          description: LineStrings à ajouter.
        - id: options
          type:
            - '@azure-atlas-javscript-sdk.LinestringLayerOptions'
          description: |
            Options de couche pour l’ajout de LineStrings au mappage.
          optional: true
